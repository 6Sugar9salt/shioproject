<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem C: MV Storyboarder | SHIO PROJECT</title>
    
    <!-- React & ReactDOM (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (CDN) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome (CSS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Generative AI SDK (ImportMap) -->
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shio-dark': '#020617',
                        'shio-cyan': '#06b6d4', // Main Theme for Gem C
                        'shio-cyan-dark': '#0e7490',
                        'shio-blue': '#3b82f6',
                    },
                    fontFamily: {
                        'movie': ['Montserrat', 'sans-serif'],
                        'jp': ['Zen Kaku Gothic New', 'sans-serif'],
                        'mono': ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'pulse-glow': 'pulseGlow 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            'from': { opacity: '0', transform: 'translateY(10px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(6, 182, 212, 0.2)' },
                            '50%': { boxShadow: '0 0 20px rgba(6, 182, 212, 0.6)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles */
        body {
            background-color: #020617; /* shio-dark */
            color: #e2e8f0;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(6, 182, 212, 0.1); /* Cyan hint */
        }

        .input-area {
            font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: 0.75rem;
            line-height: 1.5;
        }
        
        /* Scene Card Hover Effect */
        .scene-card:hover {
            border-color: #06b6d4;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(6, 182, 212, 0.1), 0 2px 4px -1px rgba(6, 182, 212, 0.06);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- SDK Bridge -->
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        window.GoogleGenerativeAI = GoogleGenerativeAI;
    </script>

    <script type="text/babel" data-presets="env,react">
        const { useState, useEffect, useRef, useCallback } = React;
        
        // =========================================================
        // [ROLE: PROMPT ENGINEER & SYSTEM ARCHITECT]
        // DEFINITION OF AI PERSONAS (DEV CODES)
        // =========================================================
        
        // --- DEV CODE: DIRECTOR (映像監督) ---
        const PROMPT_DIRECTOR_V1 = `
# Role
You are a top-tier Music Video Director and Visual Storyteller for Google Veo 3.1.
Your task is to listen to the audio track, analyze the lyrics and the Director's Note, and create a "Scene Storyboard" (JSON format).

# Process & Philosophy
1. **Listen & Feel**: Analyze the audio's tempo, energy, and mood changes.
2. **Interpret**: Translate lyrics and mood into visual metaphors.
   - **CRITICAL RULE**: Do NOT quote Japanese lyrics directly in the output. When referring to lyrics, describe their meaning in English only (e.g. "The lyrics talk about looking back...").
3. **Pacing**: Divide the video into cuts that match the music's structure.
   - **Crucial Rule**: Avoid cuts longer than 8 seconds. If a musical segment is long, split it into multiple camera angles.
   - **Editing Handles**: Always calculate 'generation_duration' to be 1-2 seconds longer than 'musical_duration'.

# Output JSON Structure
Output ONLY a JSON object with a "scenes" array.
Each scene object must contain:
- \`scene_id\`: Sequential ID (001, 002...)
- \`segment\`: Musical part (Intro, Verse 1, Chorus...)
- \`musical_duration\`: Actual length in music (seconds)
- \`generation_duration\`: Recommended generation length (approx +2.0s buffer, max 8.0s)
- \`director_note\`: Your reasoning for this cut in English (e.g., "The song refers to a switch, so I start with...")
- \`veo_prompt_elements\`:
    - \`action\`: What happens? (e.g., Character looks back)
    - \`camera\`: Camera movement (e.g., Dolly zoom, Static, Low angle)
    - \`lighting\`: Lighting setup (e.g., Neon strobe, Golden hour, Dark moody)
    - \`environment\`: Short description of place (e.g., Rainy cyberpunk street)
`;

        // --- DEV CODE: TRANSLATOR (翻訳家) ---
        const PROMPT_TRANSLATOR_V1 = `
# Role
You are a professional Translator for Video Production.

# Task
1. Read the input JSON (English Storyboard).
2. For each scene, generate a concise JAPANESE description ("description_ja") based on the English content.
3. **CRITICAL**: To save output space, return ONLY a JSON object mapping "scene_id" to "description_ja". Do NOT repeat the English content.

# Output Format Example
{
  "001": "イントロ。ネオンのスイッチが...",
  "002": "ヴァース1。居心地の良い部屋で..."
}
`;

        // --- ACTIVE CONFIGURATION ---
        const ACTIVE_PROMPT_DIRECTOR = PROMPT_DIRECTOR_V1;
        const ACTIVE_PROMPT_TRANSLATOR = PROMPT_TRANSLATOR_V1;


        // --- UTILS ---
        const extractAndParseJSON = (text) => {
            try {
                let cleaned = text.replace(/```json\s*|```/gi, '').trim();
                const firstCurly = cleaned.indexOf('{');
                const firstSquare = cleaned.indexOf('[');
                let start = -1, end = -1;
                
                if (firstSquare !== -1 && (firstCurly === -1 || firstSquare < firstCurly)) {
                    start = firstSquare; end = cleaned.lastIndexOf(']');
                } else if (firstCurly !== -1) {
                    start = firstCurly; end = cleaned.lastIndexOf('}');
                }
                
                if (start !== -1 && end !== -1) cleaned = cleaned.substring(start, end + 1);
                
                const parsed = JSON.parse(cleaned);
                if (Array.isArray(parsed)) return { scenes: parsed };
                if (parsed && !parsed.scenes) {
                    const values = Object.values(parsed);
                    const foundArray = values.find(v => Array.isArray(v));
                    if (foundArray) return { scenes: foundArray };
                }
                return parsed;
            } catch (e) {
                console.error("JSON Parsing Error", e); 
                return null; 
            }
        };

        // --- COMPONENT: App ---
        const App = () => {
            // Settings
            const [apiKey, setApiKey] = useState("");
            const [availableModels, setAvailableModels] = useState([]);
            const [isApiReady, setIsApiReady] = useState(false);
            
            // Individual Model Selection
            const [directorModel, setDirectorModel] = useState("gemini-2.5-flash-preview-09-2025");
            const [translatorModel, setTranslatorModel] = useState("gemini-2.5-flash-preview-09-2025");
            
            // Inputs
            const [audioFile, setAudioFile] = useState(null);
            const [audioBase64, setAudioBase64] = useState(null);
            const [lyrics, setLyrics] = useState("");
            const [directorNote, setDirectorNote] = useState("");
            const [isDragging, setIsDragging] = useState(false);

            // Outputs
            const [masterJson, setMasterJson] = useState(null);
            const [displayScenes, setDisplayScenes] = useState([]);
            const [isTranslated, setIsTranslated] = useState(false);
            
            // UI States
            const [isLoading, setIsLoading] = useState(false);
            const [loadingMessage, setLoadingMessage] = useState("");
            const [errorMsg, setErrorMsg] = useState("");

            // --- Handlers: Settings ---
            const checkModels = async () => {
                if (!apiKey) return;
                setIsApiReady(false);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                    const data = await response.json();
                    if (data.models) {
                        const models = data.models.filter(m => 
                            m.supportedGenerationMethods?.includes("generateContent") &&
                            (m.name.includes("gemini") || m.name.includes("2.5") || m.name.includes("3.0")) &&
                            !m.name.includes("tts")
                        ).sort((a,b) => b.name.localeCompare(a.name));
                        setAvailableModels(models);
                        
                        // Default selections
                        const flashModel = models.find(m => m.name.includes("flash"));
                        const defaultId = flashModel ? flashModel.name.replace('models/', '') : (models.length > 0 ? models[0].name.replace('models/', '') : "");
                        
                        setDirectorModel(defaultId);
                        setTranslatorModel(defaultId);
                        setIsApiReady(true);
                    }
                } catch (e) {
                    setErrorMsg("APIキーエラー / モデルリストの取得に失敗しました");
                    setIsApiReady(false);
                }
            };

            // --- Handlers: Audio ---
            const processAudioFile = (file) => {
                if (!file.type.startsWith('audio/')) { alert("音声ファイルを選択してください"); return; }
                if (file.size > 20 * 1024 * 1024) { alert("ファイルサイズが大きすぎます (Max 20MB)"); return; }
                setAudioFile(file);
                const reader = new FileReader();
                reader.onload = (e) => setAudioBase64(e.target.result.split(',')[1]);
                reader.readAsDataURL(file);
            };

            const handleDrop = (e) => { e.preventDefault(); e.stopPropagation(); setIsDragging(false); if (e.dataTransfer.files.length) processAudioFile(e.dataTransfer.files[0]); };
            const handleDragOver = (e) => { e.preventDefault(); e.stopPropagation(); setIsDragging(true); };
            const handleDragLeave = (e) => { e.preventDefault(); e.stopPropagation(); if (e.relatedTarget && e.currentTarget.contains(e.relatedTarget)) return; setIsDragging(false); };
            const resetAudio = (e) => { e.stopPropagation(); setAudioFile(null); setAudioBase64(null); };

            // --- Handlers: Generate ---
            const generateStoryboard = async () => {
                if (!apiKey) { alert("APIキーが必要です"); return; }
                if (!audioBase64) { alert("楽曲ファイルをアップロードしてください"); return; }
                if (!window.GoogleGenerativeAI) { alert("SDKがロードされていません"); return; }

                setIsLoading(true);
                setLoadingMessage(`DIRECTOR AI (${directorModel}): 楽曲を分析し、コンテを設計中...`);
                setErrorMsg("");
                setMasterJson(null);
                setDisplayScenes([]);
                setIsTranslated(false);

                try {
                    const genAI = new window.GoogleGenerativeAI(apiKey);
                    const model = genAI.getGenerativeModel({ 
                        model: directorModel,
                        systemInstruction: ACTIVE_PROMPT_DIRECTOR,
                        generationConfig: { responseMimeType: "application/json" }
                    });

                    let userPrompt = "Analyze this audio track.";
                    if (lyrics) userPrompt += `\n\nLyrics:\n${lyrics}`;
                    if (directorNote) userPrompt += `\n\nDirector's Note:\n${directorNote}`;
                    userPrompt += "\n\nCreate a detailed scene-by-scene storyboard JSON.";

                    const audioPart = { inlineData: { data: audioBase64, mimeType: audioFile.type } };
                    const result = await model.generateContent([userPrompt, audioPart]);
                    const parsed = extractAndParseJSON(result.response.text());
                    
                    if (parsed && parsed.scenes) {
                        setMasterJson(parsed);
                        setDisplayScenes(parsed.scenes);
                    } else {
                        throw new Error("JSON Parse Failed or Invalid Structure");
                    }
                } catch (e) {
                    console.error(e);
                    setErrorMsg("生成失敗: " + e.message);
                } finally {
                    setIsLoading(false);
                }
            };

            // --- Handlers: Translate ---
            const translateStoryboard = async () => {
                if (!apiKey || !masterJson) return;
                setIsLoading(true);
                setLoadingMessage(`TRANSLATOR AI (${translatorModel}): 日本語UIを生成中...`);
                
                try {
                    const genAI = new window.GoogleGenerativeAI(apiKey);
                    const model = genAI.getGenerativeModel({ 
                        model: translatorModel,
                        systemInstruction: ACTIVE_PROMPT_TRANSLATOR,
                        generationConfig: { responseMimeType: "application/json" }
                    });

                    const userPrompt = `Input JSON:\n${JSON.stringify(masterJson)}\n\nTask: Generate Japanese descriptions map.`;
                    const result = await model.generateContent([userPrompt]);
                    const translationMap = extractAndParseJSON(result.response.text());

                    if (translationMap) {
                        const newScenes = masterJson.scenes.map(scene => {
                            const ja = translationMap[scene.scene_id] || translationMap[parseInt(scene.scene_id)];
                            return { ...scene, description_ja: ja };
                        });
                        setDisplayScenes(newScenes);
                        setIsTranslated(true);
                    } else {
                        throw new Error("Translation JSON Parse Failed");
                    }
                } catch (e) {
                    console.error(e);
                    setErrorMsg("翻訳失敗: " + e.message);
                } finally {
                    setIsLoading(false);
                }
            };

            // --- Handlers: Export / Copy ---
            // Helper: Copy using legacy execCommand for robust iframe support
            const execCopy = (text) => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.left = '-9999px';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    const success = document.execCommand('copy');
                    document.body.removeChild(textarea);
                    return success;
                } catch (e) {
                    console.error("Copy failed", e);
                    document.body.removeChild(textarea);
                    return false;
                }
            };

            const downloadMasterJson = () => {
                if (!masterJson) return;
                const blob = new Blob([JSON.stringify(masterJson, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "gem_c_master_storyboard.json";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const downloadSingleScene = (scene) => {
                const { description_ja, ...cleanScene } = scene;
                const blob = new Blob([JSON.stringify(cleanScene, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Scene_${scene.scene_id}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            // 1. JSON Copy (Full Data)
            const copySingleSceneJSON = (scene) => {
                const { description_ja, ...cleanScene } = scene;
                const text = JSON.stringify(cleanScene, null, 2);
                if (execCopy(text)) {
                    alert(`シーン #${scene.scene_id} のJSONデータをコピーしました`);
                } else {
                    alert("コピーに失敗しました");
                }
            };

            // 2. Note Copy (Formatted Text Only)
            const copySingleSceneNote = (scene) => {
                const text = `シーン：${scene.scene_id}\n${scene.segment || ''}\n\n${scene.director_note || scene.veo_prompt_elements?.action || ''}`;
                if (execCopy(text)) {
                    alert(`シーン #${scene.scene_id} の演出指示をコピーしました`);
                } else {
                    alert("コピーに失敗しました");
                }
            };

            const copyMasterJson = () => {
                if (!masterJson) return;
                const text = JSON.stringify(masterJson, null, 2);
                if (execCopy(text)) {
                    alert("マスターJSONをコピーしました");
                } else {
                    alert("コピーに失敗しました");
                }
            };

            // --- RENDER ---
            return (
                <div className="min-h-screen pb-20 selection:bg-cyan-500 selection:text-white">
                    <header className="border-b border-gray-800 bg-shio-dark/90 backdrop-blur-md sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-1.5 h-8 bg-gradient-to-b from-cyan-400 to-blue-500"></div>
                                <div>
                                    <h1 className="text-2xl font-movie font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">Gem C</h1>
                                    <p className="text-[10px] text-gray-500 font-movie tracking-widest uppercase">MV Storyboarder</p>
                                </div>
                            </div>
                            <div className="text-right hidden md:block">
                                <div className="text-xs text-gray-500 font-mono">TARGET: Google Veo 3.1</div>
                                <div className="text-xs text-cyan-500/50 font-mono">MODE: Director's Cut</div>
                            </div>
                        </div>
                    </header>

                    <div className="container mx-auto px-4 py-8 max-w-[1600px]">
                        <div className="glass-panel rounded-xl p-4 mb-6 flex flex-col md:flex-row gap-4 items-end md:items-center justify-between">
                            <div className="flex-1 w-full flex gap-4 items-center">
                                <div className="flex-1">
                                    <label className="text-xs font-bold text-gray-500 uppercase mb-1 block">Google Gemini APIキー</label>
                                    <input type="password" placeholder="AIzaSy..." value={apiKey} onChange={(e) => setApiKey(e.target.value)} className="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2.5 text-sm text-cyan-500 focus:border-cyan-500 outline-none font-mono" />
                                </div>
                                <div className="flex items-center gap-3 mt-5">
                                    <button onClick={checkModels} className="bg-gray-800 hover:bg-gray-700 text-gray-300 px-4 py-2.5 rounded text-xs font-bold border border-gray-700 h-[42px] whitespace-nowrap"><i className="fas fa-sync-alt mr-2"></i> モデルリスト取得</button>
                                    {isApiReady && (
                                        <div className="flex items-center gap-2 px-3 py-1.5 bg-green-500/10 border border-green-500/30 rounded text-green-400 animate-fade-in">
                                            <i className="fas fa-check-circle"></i><span className="text-xs font-bold">READY</span>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                        <p className="text-[10px] text-gray-500 mt-2 mb-6 text-right">※ APIキーはブラウザ内でのみ使用され、外部サーバーへは送信・保存されません。</p>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 h-auto lg:h-[calc(100vh-250px)]">
                            <div className="lg:col-span-5 flex flex-col gap-4 h-full overflow-y-auto pr-2 pb-10">
                                <div 
                                    className={`glass-panel rounded-xl p-6 transition-colors duration-300 relative ${isDragging ? 'border-cyan-500 bg-cyan-900/20' : 'border-gray-700'}`}
                                    onDragOver={handleDragOver}
                                    onDragLeave={handleDragLeave}
                                    onDrop={handleDrop}
                                    onClick={() => !audioFile && document.getElementById('hidden-audio-input').click()}
                                >
                                    <h2 className="text-xs font-bold text-gray-400 uppercase mb-3 flex items-center gap-2"><i className="fas fa-music text-pink-400"></i> 1. 音源ファイル (Audio)</h2>
                                    <input type="file" id="hidden-audio-input" accept="audio/*" className="hidden" onChange={(e) => e.target.files.length && processAudioFile(e.target.files[0])} />
                                    {!audioFile ? (
                                        <div className="border-2 border-dashed border-gray-700 rounded-lg p-8 text-center cursor-pointer hover:border-cyan-500 transition">
                                            <i className="fas fa-cloud-upload-alt text-3xl text-gray-600 mb-2"></i><p className="text-sm text-gray-300 font-bold">MP3 / WAV をドロップ</p><p className="text-[10px] text-gray-500 mt-1">Max 20MB</p>
                                        </div>
                                    ) : (
                                        <div className="bg-gray-900 rounded-lg p-4 flex flex-col items-center relative">
                                            <i className="fas fa-file-audio text-cyan-500 text-2xl mb-2"></i><p className="text-xs text-cyan-300 mb-2 truncate max-w-full">{audioFile.name}</p>
                                            <audio controls src={URL.createObjectURL(audioFile)} className="w-full h-8 mb-1" /><button onClick={resetAudio} className="absolute top-2 right-2 text-gray-500 hover:text-red-400 p-1"><i className="fas fa-times"></i></button>
                                        </div>
                                    )}
                                </div>
                                <div className="glass-panel rounded-xl p-4">
                                    <h2 className="text-xs font-bold text-gray-400 uppercase mb-2 flex items-center gap-2"><i className="fas fa-align-left text-green-400"></i> 2. 歌詞 (Lyrics) <span className="text-[10px] text-gray-600 font-normal">Optional</span></h2>
                                    <textarea className="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-xs text-gray-300 focus:border-green-500 outline-none resize-none h-32" placeholder="歌詞があればここに貼り付けてください..." value={lyrics} onChange={(e) => setLyrics(e.target.value)}></textarea>
                                </div>
                                <div className="glass-panel rounded-xl p-4 border-l-2 border-l-cyan-500">
                                    <h2 className="text-xs font-bold text-cyan-400 uppercase mb-2 flex items-center gap-2"><i className="fas fa-clapperboard"></i> 3. 演出指示 (Director's Note)</h2>
                                    <textarea className="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-xs text-gray-300 focus:border-cyan-500 outline-none resize-none h-24" placeholder="例：サイバーパンクな世界観で。サビで爆発的なエフェクトを..." value={directorNote} onChange={(e) => setDirectorNote(e.target.value)}></textarea>
                                </div>
                                <div className="grid grid-cols-2 gap-3 mt-2">
                                    <div className="col-span-1 flex flex-col gap-2">
                                        <button onClick={generateStoryboard} disabled={!audioFile || isLoading} className={`w-full py-4 rounded-xl font-bold shadow-lg transition-all border border-white/10 flex flex-col items-center justify-center gap-1 group ${isLoading ? 'bg-gray-800 text-gray-500 cursor-not-allowed' : 'bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white'}`}>
                                            <span className="flex items-center gap-2 text-sm"><i className="fas fa-video"></i> コンテ生成</span><span className="text-[10px] opacity-70 font-normal">(Director AI)</span>
                                        </button>
                                        <select value={directorModel} onChange={(e) => setDirectorModel(e.target.value)} className="w-full bg-gray-900 border border-gray-700 rounded px-2 py-2 text-xs text-white focus:border-cyan-500 outline-none cursor-pointer">
                                            {availableModels.length > 0 ? availableModels.map(m => <option key={m.name} value={m.name.replace('models/', '')}>{m.name.replace('models/', '')}</option>) : <option value="gemini-2.5-flash-preview-09-2025">gemini-2.5-flash-preview-09-2025</option>}
                                        </select>
                                    </div>
                                    <div className="col-span-1 flex flex-col gap-2">
                                        <button onClick={translateStoryboard} disabled={!masterJson || isLoading} className={`w-full py-4 rounded-xl font-bold shadow-lg transition-all border border-white/5 flex flex-col items-center justify-center gap-1 group ${!masterJson || isLoading ? 'bg-gray-800 text-gray-500 cursor-not-allowed' : isTranslated ? 'bg-green-600 text-white' : 'bg-gray-700 hover:bg-green-600 text-gray-300 hover:text-white'}`}>
                                            <span className="flex items-center gap-2 text-sm"><i className="fas fa-language"></i> {isTranslated ? "翻訳済み" : "日本語訳"}</span><span className="text-[10px] opacity-70 font-normal">(Translator AI)</span>
                                        </button>
                                        <select value={translatorModel} onChange={(e) => setTranslatorModel(e.target.value)} className="w-full bg-gray-900 border border-gray-700 rounded px-2 py-2 text-xs text-white focus:border-green-500 outline-none cursor-pointer">
                                            {availableModels.length > 0 ? availableModels.map(m => <option key={m.name} value={m.name.replace('models/', '')}>{m.name.replace('models/', '')}</option>) : <option value="gemini-2.5-flash-preview-09-2025">gemini-2.5-flash-preview-09-2025</option>}
                                        </select>
                                    </div>
                                </div>
                                {errorMsg && <div className="p-3 bg-red-900/30 border border-red-500/30 rounded text-red-400 text-xs"><i className="fas fa-exclamation-triangle mr-1"></i> {errorMsg}</div>}
                            </div>

                            <div className="lg:col-span-7 flex flex-col h-full overflow-hidden gap-4">
                                <div className="glass-panel rounded-xl p-1 flex-1 flex flex-col min-h-0 relative border border-gray-700">
                                    <div className="bg-gray-800/50 px-4 py-3 border-b border-gray-700 flex justify-between items-center shrink-0">
                                        <h2 className="text-sm font-bold text-white flex items-center gap-2"><i className="fas fa-list-ol text-cyan-400"></i> シーンリスト (Scene List)</h2>
                                        {masterJson && <span className="text-[10px] bg-cyan-900/30 text-cyan-400 px-2 py-1 rounded border border-cyan-500/30">{masterJson.scenes.length} Cuts</span>}
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-950/50 relative">
                                        {!masterJson && !isLoading && <div className="h-full flex flex-col items-center justify-center text-gray-600 select-none"><i className="fas fa-film text-4xl mb-4 opacity-20"></i><p className="text-sm font-mono opacity-50">Waiting for generation...</p></div>}
                                        {isLoading && <div className="absolute inset-0 flex flex-col items-center justify-center bg-gray-900/90 z-20 backdrop-blur-sm"><div className="w-16 h-16 relative mb-4"><div className="absolute inset-0 rounded-full border-t-2 border-cyan-500 animate-spin"></div><div className="absolute inset-4 rounded-full border-t-2 border-blue-500 animate-spin reverse-spin"></div></div><p className="text-cyan-400 text-sm font-bold animate-pulse tracking-widest">PROCESSING...</p><p className="text-xs text-gray-500 mt-2 font-mono">{loadingMessage}</p></div>}
                                        {displayScenes.map((scene) => (
                                            <div key={scene.scene_id} className="scene-card bg-gray-900 border border-gray-700 rounded-lg p-3 flex gap-4 group transition-all">
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <span className="text-cyan-400 font-bold text-xs font-mono">#{scene.scene_id}</span>
                                                        <span className="bg-gray-800 text-gray-400 text-[10px] px-1.5 py-0.5 rounded border border-gray-700">{scene.segment}</span>
                                                        <span className="text-gray-500 text-[10px] font-mono"><i className="far fa-clock"></i> {scene.generation_duration}s</span>
                                                    </div>
                                                    <p className={`text-sm mb-1 leading-relaxed ${scene.description_ja ? 'text-gray-200 font-bold' : 'text-gray-300'}`}>{scene.description_ja || scene.director_note || scene.veo_prompt_elements?.action}</p>
                                                    {scene.description_ja && <p className="text-[10px] text-gray-500 font-mono line-clamp-1 border-t border-gray-800 pt-1 mt-1">{scene.director_note}</p>}
                                                </div>
                                                <div className="flex flex-col gap-2">
                                                    <button onClick={() => downloadSingleScene(scene)} className="shrink-0 w-8 h-8 flex items-center justify-center text-gray-500 hover:text-cyan-400 hover:bg-gray-800 rounded transition" title="JSONダウンロード"><i className="fas fa-file-download"></i></button>
                                                    <button onClick={() => copySingleSceneJSON(scene)} className="shrink-0 w-8 h-8 flex items-center justify-center text-gray-500 hover:text-cyan-400 hover:bg-gray-800 rounded transition" title="JSONデータをコピー"><i className="fas fa-file-code"></i></button>
                                                    <button onClick={() => copySingleSceneNote(scene)} className="shrink-0 w-8 h-8 flex items-center justify-center text-gray-500 hover:text-cyan-400 hover:bg-gray-800 rounded transition" title="演出ノートをコピー"><i className="fas fa-copy"></i></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="bg-gray-800/50 px-4 py-3 border-t border-gray-700 flex gap-3 justify-end shrink-0">
                                        <button onClick={copyMasterJson} disabled={!masterJson} className="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg text-xs font-bold transition disabled:opacity-50"><i className="fas fa-copy mr-1"></i> 全コピー</button>
                                        <button onClick={downloadMasterJson} disabled={!masterJson} className="px-4 py-2 bg-cyan-600 hover:bg-cyan-500 text-white rounded-lg text-xs font-bold transition disabled:opacity-50 shadow-lg shadow-cyan-900/20"><i className="fas fa-download mr-1"></i> 全ダウンロード (.json)</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
