<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>がっちゃん: Prompt Compositor | SHIO PROJECT</title>
    
    <!-- React & ReactDOM (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (CDN) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome (CSS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Generative AI SDK (ImportMap) -->
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shio-dark': '#020617',
                        'shio-amber': '#f59e0b', // Main Theme
                        'shio-amber-dark': '#b45309',
                        'shio-card': '#1e293b',
                    },
                    fontFamily: {
                        'movie': ['Montserrat', 'sans-serif'],
                        'jp': ['Zen Kaku Gothic New', 'sans-serif'],
                        'mono': ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.3s ease-out forwards',
                        'pulse-glow': 'pulseGlow 2s infinite',
                        'pulse-fast': 'pulseFast 1s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' },
                        },
                        slideUp: {
                            'from': { opacity: '0', transform: 'translateY(20px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(6, 182, 212, 0.2)' },
                            '50%': { boxShadow: '0 0 20px rgba(6, 182, 212, 0.6)' },
                        },
                        pulseFast: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.7' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles */
        body {
            background-color: #020617; /* shio-dark */
            color: #e2e8f0;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #f59e0b; }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-area {
            font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: 0.75rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- SDK Bridge -->
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        window.GoogleGenerativeAI = GoogleGenerativeAI;
    </script>

    <script type="text/babel" data-presets="env,react">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;
        
        // =========================================================
        // [ROLE: PROMPT ENGINEER]
        // REFACTORED FOR DUAL-OUTPUT (IMAGE + VIDEO) WORKFLOW
        // =========================================================
        const SYSTEM_INSTRUCTION_COMPOSITOR = `
# Role
You are the "Master Visual Architect" for the Keyframe-Driven Video Workflow.
Your goal is to synthesize TWO distinct prompts by merging "Source A (Character)" and "Source C (Scene)".

# Input Data
- **Source A (Character)**: Images (3-view drawings) and/or JSON.
- **Source C (Scene)**: JSON from Director AI (contains 'static_composition' and 'motion_camera').

# Process (Chain of Thought)
1. **Visual Extraction (Source A)**:
   - Analyze the images deeply. Extract: Hair style/color, Eye shape, Outfit details (logos, textures), Accessories.
   - *Constraint:* The Image Prompt MUST include these details to ensure the character looks exactly like the reference.

2. **Scene Integration (Source C)**:
   - Combine the character details with the 'static_composition' from Source C.

# Output Schema (JSON ONLY)
Return a single JSON object.
{
  "reasoning_step": "Explain how you merged the character traits into the scene composition.",
  "warning_ja": "If there is a conflict (e.g., character has a sword but scene requires holding a phone), describe it in Japanese.",
  
  // OUTPUT 1: For NanoBananaPro (Image Generation)
  // This creates the 'Start Frame'.
  // Format: [Art Style] + [Character Description with ALL Source A details] + [Scene Composition] + [Lighting]
  "nanobanana_image_prompt": "High-fidelity 3D render, Unreal Engine 5 style. A character with [INSERT EXTRACTED VISUALS HERE]. [INSERT STATIC_COMPOSITION HERE]. 8k resolution, octane render.",
  
  // OUTPUT 2: For Veo 3.1 (Video Generation)
  // This guides the motion.
  // Format: [Motion] + [Camera Work] + [Physics]
  // CRITICAL: Do NOT describe the character's appearance here. The video AI will see the image.
  "veo_motion_prompt": "Cinematic motion. [INSERT MOTION_CAMERA HERE]. Fluid animation, physics enabled, high frame rate."
}
`;

        // --- UTILS ---
        const extractAndParseJSON = (text) => {
            try {
                let cleaned = text.replace(/```json\n?|```/g, '').trim();
                const firstCurly = cleaned.indexOf('{');
                const firstSquare = cleaned.indexOf('[');
                let start = -1, end = -1;
                if (firstSquare !== -1 && (firstCurly === -1 || firstSquare < firstCurly)) {
                    start = firstSquare; end = cleaned.lastIndexOf(']');
                } else if (firstCurly !== -1) {
                    start = firstCurly; end = cleaned.lastIndexOf('}');
                }
                if (start !== -1 && end !== -1) cleaned = cleaned.substring(start, end + 1);
                return JSON.parse(cleaned);
            } catch (e) { return null; }
        };

        // --- COMPONENT: App ---
        const App = () => {
            // Inputs
            const [apiKey, setApiKey] = useState("");
            const [modelName, setModelName] = useState("gemini-2.0-flash-exp");
            const [availableModels, setAvailableModels] = useState([]);
            
            // Source A 
            const [sourceAMode, setSourceAMode] = useState("image"); // 'image' or 'text'
            const [sourceAImages, setSourceAImages] = useState([]); 
            const [sourceAText, setSourceAText] = useState(""); 
            const [isDraggingA, setIsDraggingA] = useState(false);
            const [previewImage, setPreviewImage] = useState(null);

            // Source C
            const [sourceC, setSourceC] = useState("");
            const [isDraggingC, setIsDraggingC] = useState(false);
            
            // Additional Instructions
            const [userInstruction, setUserInstruction] = useState("");

            // Control & Output (Batch Mode)
            const [parsedSceneData, setParsedSceneData] = useState(null);
            
            // Matrix State
            const [calledSceneId, setCalledSceneId] = useState(null); // The scene currently displayed in the monitor

            // Results Management
            const [resultStream, setResultStream] = useState([]);

            // Processing States
            const [isProcessing, setIsProcessing] = useState(false);
            const [processingQueue, setProcessingQueue] = useState([]); // List of IDs being processed
            const [progress, setProgress] = useState({ current: 0, total: 0 });
            const [errorMsg, setErrorMsg] = useState("");

            // --- Handlers: Settings ---
            const checkModels = async () => {
                if (!apiKey) return;
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                    const data = await response.json();
                    if (data.models) {
                        const models = data.models.filter(m => 
                            m.supportedGenerationMethods?.includes("generateContent") &&
                            (m.name.includes("gemini") || m.name.includes("2.5") || m.name.includes("2.0"))
                        ).sort((a,b) => b.name.localeCompare(a.name));
                        setAvailableModels(models);
                        const proModel = models.find(m => m.name.includes("pro"));
                        if (proModel) setModelName(proModel.name.replace('models/', ''));
                        else if (models.length > 0) setModelName(models[0].name.replace('models/', ''));
                    }
                } catch (e) {
                    setErrorMsg("APIキーエラー / モデルリストの取得に失敗しました");
                }
            };

            // --- Handlers: Source A (Images & Text) ---
            const processImageFile = (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const result = e.target.result;
                        const base64 = result.split(',')[1]; 
                        resolve({
                            id: Date.now() + Math.random(),
                            file: file,
                            preview: result,
                            base64: base64,
                            mimeType: file.type
                        });
                    };
                    reader.readAsDataURL(file);
                });
            };

            const handleDropA = async (e) => {
                e.preventDefault(); e.stopPropagation(); setIsDraggingA(false);
                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    const files = Array.from(e.dataTransfer.files);
                    const imageFiles = files.filter(f => f.type.startsWith('image/'));
                    const textFiles = files.filter(f => f.type.startsWith('text/') || f.type.includes('json') || f.name.endsWith('.json') || f.name.endsWith('.txt'));

                    if (imageFiles.length > 0) {
                        setSourceAMode('image'); 
                        const newImages = await Promise.all(imageFiles.map(processImageFile));
                        setSourceAImages(prev => [...prev, ...newImages]);
                    } 
                    
                    if (textFiles.length > 0) {
                        if (imageFiles.length === 0) setSourceAMode('text');
                        const file = textFiles[0];
                        const reader = new FileReader();
                        reader.onload = (ev) => {
                            setSourceAText(ev.target.result); 
                        };
                        reader.readAsText(file);
                    }
                }
            };

            const removeImage = (id) => {
                setSourceAImages(prev => prev.filter(img => img.id !== id));
            };

            // --- Handlers: Source C (Text/JSON) ---
            const processSourceC = (text) => {
                const parsed = extractAndParseJSON(text);
                setParsedSceneData(null);
                setCalledSceneId(null);
                
                if (parsed) {
                    const scenes = Array.isArray(parsed) ? parsed : (parsed.scenes || null);
                    if (scenes) {
                        setParsedSceneData(scenes);
                        setErrorMsg("");
                    } else {
                        setErrorMsg("有効なJSONですが 'scenes' データが含まれていません。");
                    }
                }
            };

            const handleSourceCChange = (e) => {
                setSourceC(e.target.value);
                processSourceC(e.target.value);
            };

            const handleDropC = (e) => {
                e.preventDefault(); e.stopPropagation(); setIsDraggingC(false);
                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    const file = e.dataTransfer.files[0];
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        setSourceC(ev.target.result);
                        processSourceC(ev.target.result);
                    };
                    reader.readAsText(file);
                }
            };

            // --- Handlers: Drag Utils ---
            const handleDragOver = (e, setter) => { e.preventDefault(); e.stopPropagation(); setter(true); };
            const handleDragLeave = (e, setter) => {
                e.preventDefault(); e.stopPropagation();
                if (e.relatedTarget && e.currentTarget.contains(e.relatedTarget)) return;
                setter(false);
            };

            // --- Handlers: Generation Logic ---
            const generateSingleScene = async (scene) => {
                if (!apiKey || !window.GoogleGenerativeAI) return null;

                const genAI = new window.GoogleGenerativeAI(apiKey);
                const model = genAI.getGenerativeModel({ 
                    model: modelName,
                    systemInstruction: SYSTEM_INSTRUCTION_COMPOSITOR,
                    generationConfig: { responseMimeType: "application/json" }
                });

                const requestParts = [];
                const sceneForPrompt = { ...scene };
                if ('audio_trigger' in sceneForPrompt) delete sceneForPrompt.audio_trigger;

                let promptText = `**Source C (Target Scene Data):**\n${JSON.stringify(sceneForPrompt, null, 2)}\n\n`;
                if (sourceAText.trim()) promptText += `**Source A (Text Context / JSON):**\n${sourceAText}\n\n`;
                if (sourceAImages.length > 0) promptText += `**Source A (Visual References):**\nRefer to attached images for character appearance.\n\n`;
                if (userInstruction.trim()) promptText += `**User Instruction / Override:**\n${userInstruction}\n\n`;
                promptText += `**Task:**\nGenerate TWO prompts (Image Gen + Video Gen).`;

                requestParts.push({ text: promptText });
                sourceAImages.forEach(img => {
                    requestParts.push({ inlineData: { mimeType: img.mimeType, data: img.base64 } });
                });

                try {
                    const res = await model.generateContent(requestParts);
                    const jsonRes = extractAndParseJSON(res.response.text());
                    return jsonRes;
                } catch (e) {
                    console.error("Error generating scene " + scene.scene_id, e);
                    return { error: e.message };
                }
            };

            const runGeneration = async (targetScenes) => {
                if (!apiKey) { alert("APIキーが必要です"); return; }
                if (!parsedSceneData) { alert("ソースC（シーンデータ）が必要です"); return; }

                setIsProcessing(true);
                setErrorMsg("");
                
                const queueIds = targetScenes.map(s => s.scene_id);
                setProcessingQueue(prev => [...new Set([...prev, ...queueIds])]); // Add to queue
                
                if (targetScenes.length > 1) {
                    setProgress({ current: 0, total: targetScenes.length });
                }

                // Process sequentially
                for (let i = 0; i < targetScenes.length; i++) {
                    const scene = targetScenes[i];
                    
                    // Delay for rate limiting if multiple
                    if (targetScenes.length > 1 && i > 0) await new Promise(resolve => setTimeout(resolve, 1500));

                    const result = await generateSingleScene(scene);
                    
                    // Add to Stream (prepend)
                    if (result) {
                        setResultStream(prev => [
                            { sceneId: scene.scene_id, sceneSegment: scene.segment, result: result, timestamp: Date.now() },
                            ...prev
                        ]);
                    }
                    
                    if (targetScenes.length > 1) setProgress(prev => ({ ...prev, current: i + 1 }));
                    setProcessingQueue(prev => prev.filter(id => id !== scene.scene_id));
                }

                setIsProcessing(false);
            };

            // --- Double Click Protection State ---
            const [isConfirming, setIsConfirming] = useState(false);
            const confirmationTimer = useRef(null);

            const handleGenerateAllClick = () => {
                if (isProcessing) return;

                if (!isConfirming) {
                    // First Click: Enter Confirmation Mode
                    setIsConfirming(true);
                    // Auto reset after 3 seconds
                    if (confirmationTimer.current) clearTimeout(confirmationTimer.current);
                    confirmationTimer.current = setTimeout(() => {
                        setIsConfirming(false);
                    }, 3000);
                } else {
                    // Second Click: Execute
                    setIsConfirming(false);
                    if (confirmationTimer.current) clearTimeout(confirmationTimer.current);
                    if (parsedSceneData) runGeneration(parsedSceneData);
                }
            };

            const handleGenerateSingle = (scene) => {
                runGeneration([scene]);
            };

            const copyToClipboard = (text) => navigator.clipboard.writeText(text).then(()=>alert("コピーしました!"));
            
            const clearResults = () => {
                if(confirm("生成履歴をクリアしますか？")) setResultStream([]);
            };

            // --- Sorting Logic (Memoized) ---
            const sortedResultStream = useMemo(() => {
                return [...resultStream].sort((a, b) => {
                    const idA = parseInt(a.sceneId, 10);
                    const idB = parseInt(b.sceneId, 10);
                    
                    // 1. Scene ID Ascending
                    if (idA !== idB) return idA - idB;
                    
                    // 2. Timestamp Ascending (Oldest First for duplicates)
                    return a.timestamp - b.timestamp;
                });
            }, [resultStream]);


            // --- Render Helpers ---
            const isGenerated = (sceneId) => resultStream.some(r => r.sceneId === sceneId);
            const calledScene = parsedSceneData ? parsedSceneData.find(s => s.scene_id === calledSceneId) : null;

            return (
                <div className="min-h-screen pb-20 selection:bg-amber-500 selection:text-white bg-shio-dark text-gray-200 font-jp">
                    <header className="border-b border-gray-800 bg-shio-dark/90 backdrop-blur-md sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-1.5 h-8 bg-gradient-to-b from-amber-400 to-red-500"></div>
                                <div>
                                    <h1 className="text-2xl font-movie font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-red-500">がっちゃん</h1>
                                    <p className="text-[10px] text-gray-500 font-movie tracking-widest uppercase">Prompt Compositor (Safety Lock)</p>
                                </div>
                            </div>
                            <div className="text-right hidden md:block">
                                <div className="text-xs text-gray-500 font-mono">TARGET: NanoBananaPro & Veo 3.1</div>
                                <div className="text-xs text-amber-500/50 font-mono">MODE: インターロック制御</div>
                            </div>
                        </div>
                    </header>

                    <div className="container mx-auto px-4 py-8 max-w-[1800px]">
                        {/* Settings Bar */}
                        <div className="glass-panel rounded-xl p-4 mb-6 flex flex-col md:flex-row gap-4 items-end md:items-center justify-between">
                            <div className="flex-1 w-full flex gap-4 items-center">
                                <div className="flex-1">
                                    <label className="text-[10px] font-bold text-gray-500 uppercase mb-1 block">Google Gemini APIキー</label>
                                    <input type="password" placeholder="AIzaSy..." value={apiKey} onChange={(e) => setApiKey(e.target.value)} className="w-full bg-gray-900 border border-gray-700 rounded px-3 py-1.5 text-xs text-amber-500 focus:border-amber-500 outline-none font-mono" />
                                </div>
                                <button onClick={checkModels} className="bg-gray-800 hover:bg-gray-700 text-gray-300 px-4 py-1.5 rounded text-xs font-bold border border-gray-700 h-[34px] mt-4"><i className="fas fa-sync-alt mr-2"></i> モデル読込</button>
                            </div>
                            <div className="w-full md:w-64">
                                <label className="text-[10px] font-bold text-gray-500 uppercase mb-1 block">使用モデル</label>
                                <select value={modelName} onChange={(e) => setModelName(e.target.value)} className="w-full bg-gray-900 border border-gray-700 rounded px-3 py-1.5 text-xs text-gray-300 focus:border-amber-500 outline-none">
                                    {availableModels.length > 0 ? availableModels.map(m => <option key={m.name} value={m.name.replace('models/', '')}>{m.name.replace('models/', '')}</option>) : <option value="gemini-2.0-flash-exp">gemini-2.0-flash-exp</option>}
                                </select>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 h-auto">
                            
                            {/* LEFT: Sources */}
                            <div className="lg:col-span-3 flex flex-col gap-4">
                                {/* Source A */}
                                <div 
                                    className={`glass-panel rounded-xl p-1 flex flex-col max-h-[300px] overflow-hidden transition-colors relative ${isDraggingA ? 'border-pink-500 bg-pink-900/20' : 'border-gray-700'}`}
                                    onDragOver={(e) => handleDragOver(e, setIsDraggingA)}
                                    onDragLeave={(e) => handleDragLeave(e, setIsDraggingA)}
                                    onDrop={handleDropA}
                                >
                                    <div className="bg-gray-900/50 px-3 py-2 border-b border-gray-700 flex justify-between items-center">
                                        <h2 className="text-xs font-bold text-gray-300 flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-pink-500"></span> ソースA (Image)</h2>
                                        <div className="flex bg-black/50 rounded p-0.5">
                                            <button onClick={() => setSourceAMode('image')} className={`px-2 py-0.5 text-[10px] rounded ${sourceAMode === 'image' ? 'bg-pink-600 text-white' : 'text-gray-500'}`}><i className="fas fa-image"></i></button>
                                            <button onClick={() => setSourceAMode('text')} className={`px-2 py-0.5 text-[10px] rounded ${sourceAMode === 'text' ? 'bg-pink-600 text-white' : 'text-gray-500'}`}><i className="fas fa-file-alt"></i></button>
                                        </div>
                                    </div>
                                    <div className={`flex-1 p-3 overflow-y-auto bg-gray-950/30 min-h-[100px] ${sourceAMode !== 'image' ? 'hidden' : ''}`}>
                                        {sourceAImages.length === 0 ? <p className="text-xs text-gray-600 text-center mt-4">Drop Images Here</p> : (
                                            <div className="grid grid-cols-3 gap-2">
                                                {sourceAImages.map(img => (
                                                    <div key={img.id} className="aspect-square bg-gray-800 rounded border border-gray-700 overflow-hidden relative group">
                                                        <img src={img.preview} className="w-full h-full object-cover" />
                                                        <button onClick={() => removeImage(img.id)} className="absolute top-0 right-0 bg-red-500 text-white w-4 h-4 flex items-center justify-center text-[10px] opacity-0 group-hover:opacity-100"><i className="fas fa-times"></i></button>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                    <textarea className={`flex-1 bg-transparent p-3 text-xs text-pink-300/80 font-mono resize-none focus:outline-none input-area min-h-[100px] ${sourceAMode !== 'text' ? 'hidden' : ''}`} placeholder="JSONを貼り付け..." value={sourceAText} onChange={(e) => setSourceAText(e.target.value)}></textarea>
                                </div>

                                {/* Source C */}
                                <div 
                                    className={`glass-panel rounded-xl p-1 flex flex-col flex-1 min-h-[200px] overflow-hidden transition-colors relative ${isDraggingC ? 'border-cyan-500 bg-cyan-900/20' : 'border-gray-700'}`}
                                    onDragOver={(e) => handleDragOver(e, setIsDraggingC)}
                                    onDragLeave={(e) => handleDragLeave(e, setIsDraggingC)}
                                    onDrop={handleDropC}
                                >
                                    <div className="bg-gray-900/50 px-3 py-2 border-b border-gray-700 flex justify-between items-center">
                                        <h2 className="text-xs font-bold text-gray-300 flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-cyan-500"></span> ソースC (JSON)</h2>
                                        {parsedSceneData && <span className="text-[10px] bg-cyan-900/30 text-cyan-400 px-2 py-0.5 rounded border border-cyan-500/30">{parsedSceneData.length} SCENES</span>}
                                    </div>
                                    <textarea className="flex-1 bg-transparent p-3 text-xs text-cyan-300/80 font-mono resize-none focus:outline-none input-area h-full" placeholder="JSONを貼り付け..." value={sourceC} onChange={handleSourceCChange}></textarea>
                                </div>

                                {/* Additional Instruction */}
                                <div className="glass-panel rounded-xl p-3">
                                    <label className="text-[10px] text-amber-500 font-bold block mb-2"><i className="fas fa-pen-nib"></i> 追加指示</label>
                                    <textarea className="w-full bg-gray-900 border border-gray-700 rounded px-2 py-1 text-xs text-amber-200 font-mono focus:border-amber-500 outline-none resize-none h-16" placeholder="全シーン共通の指示..." value={userInstruction} onChange={(e) => setUserInstruction(e.target.value)}></textarea>
                                </div>
                            </div>

                            {/* RIGHT: Matrix & Results */}
                            <div className="lg:col-span-9 flex flex-col gap-6">
                                
                                {/* 1. SCENE MONITOR (New Feature) */}
                                <div className="glass-panel rounded-xl p-0 border border-gray-700 overflow-hidden min-h-[180px] bg-gradient-to-br from-gray-900 to-black relative">
                                    <div className="bg-gray-800/80 px-4 py-2 border-b border-gray-700 flex justify-between items-center">
                                        <h2 className="text-xs font-bold text-white flex items-center gap-2 uppercase tracking-widest text-cyan-400">
                                            <i className="fas fa-desktop"></i> Scene Monitor
                                        </h2>
                                        {calledSceneId ? (
                                             <div className="text-xs font-mono font-bold text-white">ACTIVE: SCENE #{calledSceneId}</div>
                                        ) : (
                                            <div className="text-xs font-mono text-gray-500">STANDBY</div>
                                        )}
                                    </div>
                                    
                                    <div className="p-6">
                                        {!calledScene ? (
                                            <div className="flex flex-col items-center justify-center h-full text-gray-600 py-4">
                                                <i className="fas fa-mouse-pointer text-3xl mb-3 opacity-30 animate-bounce"></i>
                                                <p className="text-xs font-mono">下のマトリクスからシーンを呼び出してください</p>
                                            </div>
                                        ) : (
                                            <div className="animate-fade-in">
                                                <div className="flex items-center gap-3 mb-4">
                                                    <span className="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">#{calledScene.scene_id}</span>
                                                    <span className="px-2 py-0.5 rounded text-xs bg-gray-800 text-gray-400 border border-gray-700">{calledScene.segment}</span>
                                                    <span className="text-xs text-gray-500 font-mono"><i className="far fa-clock"></i> {calledScene.musical_duration}s / {calledScene.bpm} BPM</span>
                                                </div>
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                    <div>
                                                        <span className="text-[10px] text-cyan-600 font-bold uppercase block mb-1">Static (Image) Plan</span>
                                                        <p className="text-sm text-gray-300 leading-relaxed font-mono">{calledScene.veo_prompt_elements?.static_composition || "N/A"}</p>
                                                    </div>
                                                    <div>
                                                        <span className="text-[10px] text-purple-600 font-bold uppercase block mb-1">Motion (Video) Plan</span>
                                                        <p className="text-sm text-gray-300 leading-relaxed font-mono">{calledScene.veo_prompt_elements?.motion_camera || "N/A"}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* 2. SCENE MATRIX (Interlocked) */}
                                <div className="glass-panel rounded-xl p-6 relative">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-sm font-bold text-white flex items-center gap-2">
                                            <i className="fas fa-th text-amber-500"></i> シーン・マトリクス
                                        </h2>
                                        
                                        {/* Double-Check Button */}
                                        <div className="flex flex-col items-end gap-1">
                                            <button 
                                                onClick={handleGenerateAllClick} 
                                                disabled={!parsedSceneData || isProcessing} 
                                                className={`px-6 py-2 rounded text-xs font-bold transition flex items-center gap-2 border shadow-lg ${
                                                    isProcessing ? 'bg-gray-800 border-gray-700 text-gray-500 cursor-not-allowed' :
                                                    isConfirming ? 'bg-amber-500 border-amber-400 text-black animate-pulse-fast hover:bg-amber-400' :
                                                    'bg-red-900/50 border-red-500/50 text-red-100 hover:bg-red-800 hover:border-red-400'
                                                }`}
                                            >
                                                {isProcessing ? <><i className="fas fa-circle-notch fa-spin"></i> 処理中...</> : 
                                                 isConfirming ? <><i className="fas fa-exclamation-triangle"></i> 本当に実行しますか？ (クリックで開始)</> : 
                                                 <><i className="fas fa-rocket"></i> 全シーン一括生成</>}
                                            </button>
                                            
                                            {/* Safety Warning Text */}
                                            {parsedSceneData && !isProcessing && (
                                                <p className="text-[9px] text-gray-500 font-mono tracking-tight text-right">
                                                    ※ 全{parsedSceneData.length}件の生成が始まります。APIレート制限やコストにご注意ください。
                                                </p>
                                            )}
                                        </div>
                                    </div>
                                    {isProcessing && <div className="text-xs font-mono text-amber-500 animate-pulse mb-3 flex justify-end">PROCESSING: {Math.round((progress.current / progress.total) * 100)}%</div>}

                                    {!parsedSceneData ? (
                                        <div className="h-32 flex items-center justify-center border-2 border-dashed border-gray-700 rounded-lg text-gray-600">
                                            ソースC (JSON) を読み込んでください
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3">
                                            {parsedSceneData.map((scene) => {
                                                const generated = isGenerated(scene.scene_id);
                                                const queuing = processingQueue.includes(scene.scene_id);
                                                const isCalled = calledSceneId === scene.scene_id;
                                                
                                                return (
                                                    <div 
                                                        key={scene.scene_id} 
                                                        onClick={() => setCalledSceneId(scene.scene_id)}
                                                        className={`relative bg-gray-900 border rounded-lg p-2 flex flex-col gap-2 transition-all cursor-pointer ${
                                                            isCalled ? 'border-cyan-500 ring-1 ring-cyan-500 bg-gray-800' : 
                                                            generated ? 'border-green-500/50' : 
                                                            queuing ? 'border-amber-500 animate-pulse' : 
                                                            'border-gray-700 hover:border-gray-500 hover:bg-gray-800'
                                                        }`}
                                                    >
                                                        <div className="flex justify-between items-start pointer-events-none">
                                                            <span className={`text-xs font-mono font-bold ${isCalled ? 'text-white' : 'text-gray-400'}`}>#{scene.scene_id}</span>
                                                            {generated && <i className="fas fa-check text-[10px] text-green-500"></i>}
                                                        </div>
                                                        <button 
                                                            onClick={(e) => { e.stopPropagation(); handleGenerateSingle(scene); }}
                                                            disabled={isProcessing || !isCalled} // INTERLOCK: Only clickable if Called
                                                            className={`w-full py-1 text-[10px] font-bold rounded transition-colors ${
                                                                !isCalled ? 'bg-gray-800 text-gray-600 cursor-not-allowed opacity-50' : // Disabled State
                                                                generated ? 'bg-green-900/20 text-green-400 hover:bg-green-500 hover:text-white' : 
                                                                'bg-amber-600 text-white hover:bg-amber-500 shadow-lg shadow-amber-900/20'
                                                            }`}
                                                        >
                                                            {queuing ? '...' : '生成'}
                                                        </button>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>

                                {/* 3. RESULT STREAM */}
                                <div className="flex-1 min-h-[500px] flex flex-col">
                                    <div className="flex justify-between items-center mb-4 px-2">
                                        <h2 className="text-sm font-bold text-white flex items-center gap-2">
                                            <i className="fas fa-stream text-gray-500"></i> 結果ログ (Sequence Order)
                                        </h2>
                                        {sortedResultStream.length > 0 && <button onClick={clearResults} className="text-[10px] text-gray-500 hover:text-red-400"><i className="fas fa-trash"></i> 履歴クリア</button>}
                                    </div>

                                    <div className="space-y-4">
                                        {sortedResultStream.map((item) => (
                                            <div key={`${item.sceneId}-${item.timestamp}`} className="glass-panel rounded-xl p-0 border border-gray-700 animate-slide-up overflow-hidden">
                                                <div className="bg-gray-900/80 px-4 py-3 border-b border-gray-700 flex justify-between items-center">
                                                    <div className="flex items-center gap-3">
                                                        <span className="font-mono text-sm font-bold text-cyan-400">Scene #{item.sceneId}</span>
                                                        <span className="text-[10px] bg-gray-800 text-gray-400 px-2 py-0.5 rounded">{item.sceneSegment}</span>
                                                    </div>
                                                    <span className="text-[10px] text-gray-600 font-mono">{new Date(item.timestamp).toLocaleTimeString()}</span>
                                                </div>

                                                <div className="p-5 bg-gray-950/40">
                                                    {item.result.warning_ja && (
                                                        <div className="mb-4 bg-amber-900/10 border border-amber-500/20 rounded p-3 flex gap-3">
                                                            <i className="fas fa-exclamation-triangle text-amber-500 text-xs mt-0.5"></i>
                                                            <p className="text-xs text-amber-200/80 font-jp leading-relaxed">{item.result.warning_ja}</p>
                                                        </div>
                                                    )}

                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                        <div>
                                                            <div className="flex justify-between items-end mb-2">
                                                                <p className="text-[10px] text-cyan-500 font-bold uppercase"><i className="fas fa-image mr-1"></i> NanoBananaPro</p>
                                                                <button onClick={() => copyToClipboard(item.result.nanobanana_image_prompt)} className="text-[10px] text-gray-500 hover:text-white transition"><i className="fas fa-copy"></i> Copy</button>
                                                            </div>
                                                            <div className="bg-black/40 border border-cyan-900/30 rounded p-3 text-xs font-mono text-cyan-100/80 leading-relaxed max-h-[150px] overflow-y-auto">
                                                                {item.result.nanobanana_image_prompt}
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <div className="flex justify-between items-end mb-2">
                                                                <p className="text-[10px] text-purple-500 font-bold uppercase"><i className="fas fa-video mr-1"></i> Veo 3.1</p>
                                                                <button onClick={() => copyToClipboard(item.result.veo_motion_prompt)} className="text-[10px] text-gray-500 hover:text-white transition"><i className="fas fa-copy"></i> Copy</button>
                                                            </div>
                                                            <div className="bg-black/40 border border-purple-900/30 rounded p-3 text-xs font-mono text-purple-100/80 leading-relaxed max-h-[150px] overflow-y-auto">
                                                                {item.result.veo_motion_prompt}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {/* Image Preview Modal */}
                    {previewImage && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm" onClick={() => setPreviewImage(null)}>
                            <div className="relative max-w-full max-h-full">
                                <img src={previewImage.preview} className="max-w-[90vw] max-h-[90vh] object-contain shadow-2xl rounded-lg border border-white/20" />
                                <button onClick={() => setPreviewImage(null)} className="absolute -top-4 -right-4 bg-white text-black rounded-full w-8 h-8 flex items-center justify-center font-bold shadow-lg hover:scale-110 transition"><i className="fas fa-times"></i></button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
