<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem E: Prompt Compositor | SHIO PROJECT</title>
    
    <!-- React & ReactDOM (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (CDN) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome (CSS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Generative AI SDK (ImportMap) -->
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shio-dark': '#020617',
                        'shio-amber': '#f59e0b', // Main Theme
                        'shio-amber-dark': '#b45309',
                    },
                    fontFamily: {
                        'movie': ['Montserrat', 'sans-serif'],
                        'jp': ['Zen Kaku Gothic New', 'sans-serif'],
                        'mono': ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'pulse-glow': 'pulseGlow 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            'from': { opacity: '0', transform: 'translateY(10px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(6, 182, 212, 0.2)' },
                            '50%': { boxShadow: '0 0 20px rgba(6, 182, 212, 0.6)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles */
        body {
            background-color: #020617; /* shio-dark */
            color: #e2e8f0;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #f59e0b; }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-area {
            font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: 0.75rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- SDK Bridge -->
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        window.GoogleGenerativeAI = GoogleGenerativeAI;
    </script>

    <script type="text/babel" data-presets="env,react">
        const { useState, useEffect, useRef, useCallback } = React;
        
        // =========================================================
        // [ROLE: PROMPT ENGINEER]
        // DO NOT EDIT THE CONTENT OF THIS VARIABLE.
        // COPY & PASTE EXACTLY AS PROVIDED IN THE SPEC SHEET.
        // =========================================================
        const SYSTEM_INSTRUCTION_COMPOSITOR = `
# Role
You are the "Master Compositor AI" for Google Veo 3.1 video generation.
Your goal is to synthesize a single, high-fidelity video prompt by merging "Source A (Character)", "Source C (Scene)", and "User Instructions".

# Input Data Structure
- **Source A (Character)**: Can be **Visual References (Images)** and/or **JSON Text**.
- **Source C (Scene)**: JSON defining the specific shot (Action, Camera, Environment, Lighting).
- **User Instruction**: Optional text commands (e.g., "Make the hoodie green").

# CRITICAL PROCESS: Chain of Thought
Do NOT generate the prompt immediately. You must follow these thinking steps in order:

1. **Step 1: Visual Extraction & Analysis (Multimodal)**
   - **Check Source A:**
     - If **Images** are provided: Analyze them deeply to extract physical traits. Focus on:
       - **Identity:** Hair style/color, Eye shape/color, Body type.
       - **Outfit:** Clothing material, fit, and colors.
       - **Accessories:** Check specifically for **earrings, necklaces, rings, brooches, pouches, handbags**, etc.
     - If **JSON** is provided: Use it to supplement missing visual details.
     - If **Both** are missing: Treat the character as a "generic 3D anime character" fitting the scene.
   - **Check User Instruction:** Identify any specific overrides requested by the user.

2. **Step 2: Resolve Conflicts (The Hierarchy of Truth)**
   - **Rule 0 [User Override - HIGHEST PRIORITY]:** If "User Instruction" commands a change (e.g., "Change hair to blue"), it **OVERRIDES** both Source A (Images/JSON) and Source C.
   - **Rule 1 [Action > Pose]:** If Source A depicts a static pose but Source C defines movement, **Source C WINS**. Remove the static pose description.
   - **Rule 2 [Identity > Environment]:** Visual traits from Source A (unless overridden by User) are preserved.
   - **Rule 3 [Props Handling]:** If Source A has a fixed prop (e.g., sword) but Source C requires empty hands, trigger a WARNING.
   - **Rule 4 [Anonymization - CRITICAL]:** Remove ALL proper names (Character/Celebrity names) from the output. Do NOT replace them. Simply delete the name.

3. **Step 3: Generate Output (Lean Logic)**
   - Construct a concise, technical prompt optimized for Veo 3.1.
   - **Constraint:** Do NOT use poetic descriptions or negative constraints.
   - **Format:** [Render Tech] + [Subject (3D Model)] + [Action (Mocap)] + [Environment] + [Lighting/Camera]
   - **Mandatory Logic:**
     - **Render Tech:** Always start with "**High-fidelity 3D rendered footage, Unreal Engine 5 cinematic, Octane Render aesthetic**".
     - **Subject:** Describe the character ONLY as a "**3D anime character model** with **semi-realistic textures**". Include extracted details (Accessories, Outfit). **Never use proper names.** Never use "Figure", "Doll", or "Human".
     - **Action:** Describe movement as "**fluid motion capture animation (60fps)**".
     - **Environment:** Use "Photorealistic" or "Cinematic" for the background.

# Output Schema (JSON ONLY)
Return a single JSON object.
{
  "reasoning_step": "Explain your analysis process. Did you find images? Did you apply user overrides?",
  "warning_ja": "If a critical conflict exists, describe it in JAPANESE. If none, set to null.",
  "final_veo_prompt": "The final English prompt optimized for Veo 3.1."
}
`;

        // --- UTILS ---
        const extractAndParseJSON = (text) => {
            try {
                let cleaned = text.replace(/```json\n?|```/g, '').trim();
                const firstCurly = cleaned.indexOf('{');
                const firstSquare = cleaned.indexOf('[');
                let start = -1, end = -1;
                if (firstSquare !== -1 && (firstCurly === -1 || firstSquare < firstCurly)) {
                    start = firstSquare; end = cleaned.lastIndexOf(']');
                } else if (firstCurly !== -1) {
                    start = firstCurly; end = cleaned.lastIndexOf('}');
                }
                if (start !== -1 && end !== -1) cleaned = cleaned.substring(start, end + 1);
                return JSON.parse(cleaned);
            } catch (e) { return null; }
        };

        // --- COMPONENT: App ---
        const App = () => {
            // Inputs
            const [apiKey, setApiKey] = useState("");
            const [modelName, setModelName] = useState("gemini-2.5-flash-preview-09-2025");
            const [availableModels, setAvailableModels] = useState([]);
            
            // Source A 
            const [sourceAMode, setSourceAMode] = useState("image"); // 'image' or 'text'
            const [sourceAImages, setSourceAImages] = useState([]); 
            const [sourceAText, setSourceAText] = useState(""); 
            const [isDraggingA, setIsDraggingA] = useState(false);
            const [previewImage, setPreviewImage] = useState(null);

            // Source C
            const [sourceC, setSourceC] = useState("");
            const [isDraggingC, setIsDraggingC] = useState(false);
            
            // Additional Instructions
            const [userInstruction, setUserInstruction] = useState("");

            // Control & Output
            const [sceneIdInput, setSceneIdInput] = useState("");
            const [parsedSceneData, setParsedSceneData] = useState(null);
            const [selectedScene, setSelectedScene] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [errorMsg, setErrorMsg] = useState("");

            // --- Handlers: Settings ---
            const checkModels = async () => {
                if (!apiKey) return;
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                    const data = await response.json();
                    if (data.models) {
                        const models = data.models.filter(m => 
                            m.supportedGenerationMethods?.includes("generateContent") &&
                            (m.name.includes("gemini") || m.name.includes("2.5") || m.name.includes("3.0"))
                        ).sort((a,b) => b.name.localeCompare(a.name));
                        setAvailableModels(models);
                        if (models.length > 0) setModelName(models[0].name.replace('models/', ''));
                    }
                } catch (e) {
                    setErrorMsg("APIキーエラー / モデルリストの取得に失敗しました");
                }
            };

            // --- Handlers: Source A (Images & Text) ---
            const processImageFile = (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const result = e.target.result;
                        const base64 = result.split(',')[1]; 
                        resolve({
                            id: Date.now() + Math.random(),
                            file: file,
                            preview: result,
                            base64: base64,
                            mimeType: file.type
                        });
                    };
                    reader.readAsDataURL(file);
                });
            };

            const handleDropA = async (e) => {
                e.preventDefault(); e.stopPropagation(); setIsDraggingA(false);
                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    const files = Array.from(e.dataTransfer.files);
                    
                    const imageFiles = files.filter(f => f.type.startsWith('image/'));
                    const textFiles = files.filter(f => f.type.startsWith('text/') || f.type.includes('json') || f.name.endsWith('.json') || f.name.endsWith('.txt'));

                    if (imageFiles.length > 0) {
                        setSourceAMode('image'); 
                        const newImages = await Promise.all(imageFiles.map(processImageFile));
                        setSourceAImages(prev => [...prev, ...newImages]);
                    } 
                    
                    if (textFiles.length > 0) {
                        if (imageFiles.length === 0) setSourceAMode('text');
                        const file = textFiles[0];
                        const reader = new FileReader();
                        reader.onload = (ev) => {
                            setSourceAText(ev.target.result); 
                        };
                        reader.readAsText(file);
                    }
                }
            };

            const removeImage = (id) => {
                setSourceAImages(prev => prev.filter(img => img.id !== id));
            };

            // --- Handlers: Source C (Text/JSON) ---
            const processSourceC = (text) => {
                const parsed = extractAndParseJSON(text);
                setSelectedScene(null); 
                setResult(null); 
                if (parsed) {
                    const scenes = Array.isArray(parsed) ? parsed : (parsed.scenes || null);
                    if (scenes) {
                        setParsedSceneData(scenes);
                        setErrorMsg("");
                    } else {
                        setParsedSceneData(null);
                        setErrorMsg("有効なJSONですが 'scenes' データが含まれていません。");
                    }
                } else {
                    setParsedSceneData(null);
                }
            };

            const handleSourceCChange = (e) => {
                setSourceC(e.target.value);
                processSourceC(e.target.value);
            };

            const handleDropC = (e) => {
                e.preventDefault(); e.stopPropagation(); setIsDraggingC(false);
                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    const file = e.dataTransfer.files[0];
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        setSourceC(ev.target.result);
                        processSourceC(ev.target.result);
                    };
                    reader.readAsText(file);
                }
            };

            // --- Handlers: Drag Utils ---
            const handleDragOver = (e, setter) => { e.preventDefault(); e.stopPropagation(); setter(true); };
            const handleDragLeave = (e, setter) => {
                e.preventDefault(); e.stopPropagation();
                if (e.relatedTarget && e.currentTarget.contains(e.relatedTarget)) return;
                setter(false);
            };

            // --- Handlers: Control ---
            const loadScene = () => {
                if (!parsedSceneData) { setErrorMsg("ソースC (シーン情報) が読み込まれていません。"); return; }
                const scene = parsedSceneData.find(s => {
                    const idA = String(s.scene_id).trim();
                    const idB = String(sceneIdInput).trim();
                    if (idA === idB) return true;
                    if (parseInt(idA, 10) === parseInt(idB, 10)) return true;
                    return false;
                });
                if (scene) {
                    setSelectedScene(scene);
                    setResult(null);
                    setErrorMsg("");
                } else {
                    const hint = parsedSceneData.slice(0,3).map(s=>s.scene_id).join(',');
                    setErrorMsg(`シーンID "${sceneIdInput}" が見つかりません。(例: ${hint}...)`);
                }
            };

            const generatePrompt = async () => {
                if (!apiKey) { alert("APIキーが必要です"); return; }
                if (!selectedScene) { alert("先にシーンをロードしてください"); return; }
                if (!window.GoogleGenerativeAI) { alert("SDKがロードされていません"); return; }

                setIsLoading(true);
                setResult(null);
                setErrorMsg("");

                try {
                    const genAI = new window.GoogleGenerativeAI(apiKey);
                    const model = genAI.getGenerativeModel({ 
                        model: modelName,
                        systemInstruction: SYSTEM_INSTRUCTION_COMPOSITOR,
                        generationConfig: { responseMimeType: "application/json" }
                    });

                    // Build Request
                    const requestParts = [];

                    // --- [MODIFIED] Sanitization Logic for Source C ---
                    // Clone selectedScene to avoid mutating original state
                    const sceneForPrompt = { ...selectedScene };
                    
                    // Remove 'audio_trigger' field if it exists
                    if ('audio_trigger' in sceneForPrompt) {
                        delete sceneForPrompt.audio_trigger;
                    }
                    // --------------------------------------------------

                    // 1. Text Prompt
                    let promptText = `**Source C (Target Scene Data):**\n${JSON.stringify(sceneForPrompt, null, 2)}\n\n`;
                    
                    if (sourceAText.trim()) {
                        promptText += `**Source A (Text Context / JSON):**\n${sourceAText}\n\n`;
                    }

                    if (sourceAImages.length > 0) {
                        promptText += `**Source A (Visual References):**\nRefer to attached images for character appearance.\n\n`;
                    }

                    if (!sourceAText.trim() && sourceAImages.length === 0) {
                        promptText += `**Source A (Character Data):**\nNO DATA PROVIDED. Proceed with generic/environmental scene.\n\n`;
                    }

                    // Add User Instruction if present
                    if (userInstruction.trim()) {
                        promptText += `**User Instruction / Override:**\n${userInstruction}\n\n`;
                    }
                    
                    promptText += `**Task:**\nSynthesize the final Veo 3.1 prompt.`;
                    
                    requestParts.push({ text: promptText });

                    // 2. Add Images
                    sourceAImages.forEach(img => {
                        requestParts.push({
                            inlineData: {
                                mimeType: img.mimeType,
                                data: img.base64
                            }
                        });
                    });

                    const res = await model.generateContent(requestParts);
                    const jsonRes = extractAndParseJSON(res.response.text());
                    
                    if (jsonRes) setResult(jsonRes);
                    else throw new Error("JSON Parse Failed");

                } catch (e) {
                    console.error(e);
                    setErrorMsg("生成失敗: " + e.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const copyToClipboard = (text) => navigator.clipboard.writeText(text).then(()=>alert("コピーしました!"));

            return (
                <div className="min-h-screen pb-20 selection:bg-amber-500 selection:text-white">
                    <header className="border-b border-gray-800 bg-shio-dark/90 backdrop-blur-md sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-1.5 h-8 bg-gradient-to-b from-amber-400 to-red-500"></div>
                                <div>
                                    <h1 className="text-2xl font-movie font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-red-500">Gem E</h1>
                                    <p className="text-[10px] text-gray-500 font-movie tracking-widest uppercase">Prompt Compositor</p>
                                </div>
                            </div>
                            <div className="text-right hidden md:block">
                                <div className="text-xs text-gray-500 font-mono">TARGET: Google Veo 3.1</div>
                                <div className="text-xs text-amber-500/50 font-mono">MODE: 統合生成モード</div>
                            </div>
                        </div>
                    </header>

                    <div className="container mx-auto px-4 py-8 max-w-[1600px]">
                        {/* Settings */}
                        <div className="glass-panel rounded-xl p-4 mb-6 flex flex-col md:flex-row gap-4 items-end md:items-center justify-between">
                            <div className="flex-1 w-full flex gap-4 items-center">
                                <div className="flex-1">
                                    <label className="text-[10px] font-bold text-gray-500 uppercase mb-1 block">Google Gemini APIキー</label>
                                    <input type="password" placeholder="AIzaSy..." value={apiKey} onChange={(e) => setApiKey(e.target.value)} className="w-full bg-gray-900 border border-gray-700 rounded px-3 py-1.5 text-xs text-amber-500 focus:border-amber-500 outline-none font-mono" />
                                </div>
                                <button onClick={checkModels} className="bg-gray-800 hover:bg-gray-700 text-gray-300 px-4 py-1.5 rounded text-xs font-bold border border-gray-700 h-[34px] mt-4"><i className="fas fa-sync-alt mr-2"></i> モデル読込</button>
                            </div>
                            <div className="w-full md:w-64">
                                <label className="text-[10px] font-bold text-gray-500 uppercase mb-1 block">使用モデル</label>
                                <select value={modelName} onChange={(e) => setModelName(e.target.value)} className="w-full bg-gray-900 border border-gray-700 rounded px-3 py-1.5 text-xs text-gray-300 focus:border-amber-500 outline-none">
                                    {availableModels.length > 0 ? availableModels.map(m => <option key={m.name} value={m.name.replace('models/', '')}>{m.name.replace('models/', '')}</option>) : <option value="gemini-2.5-flash-preview-09-2025">gemini-2.5-flash-preview-09-2025</option>}
                                </select>
                            </div>
                        </div>
                        <p className="text-[10px] text-gray-500 mt-2 mb-6 text-right">※ APIキーはブラウザ内でのみ使用され、外部サーバーへは送信・保存されません。</p>

                        {/* 3-Column Layout */}
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 h-auto lg:h-[calc(100vh-280px)]">
                            
                            {/* Left: Sources */}
                            <div className="lg:col-span-3 flex flex-col gap-4 h-full">
                                {/* Source A (Hybrid) */}
                                <div 
                                    className={`glass-panel rounded-xl p-1 flex flex-col flex-1 min-h-[200px] overflow-hidden transition-colors duration-300 relative ${isDraggingA ? 'border-pink-500 bg-pink-900/20' : 'border-gray-700'}`}
                                    onDragOver={(e) => handleDragOver(e, setIsDraggingA)}
                                    onDragLeave={(e) => handleDragLeave(e, setIsDraggingA)}
                                    onDrop={handleDropA}
                                >
                                    <div className="bg-gray-900/50 px-3 py-2 border-b border-gray-700 flex justify-between items-center">
                                        <h2 className="text-xs font-bold text-gray-300 flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-pink-500"></span>1. ソースA (キャラクター素材)</h2>
                                        {/* Tab Switcher */}
                                        <div className="flex bg-black/50 rounded p-0.5">
                                            <button 
                                                onClick={() => setSourceAMode('image')}
                                                className={`px-2 py-0.5 text-[10px] rounded transition-colors ${sourceAMode === 'image' ? 'bg-pink-600 text-white' : 'text-gray-500 hover:text-gray-300'}`}
                                            >
                                                <i className="fas fa-image mr-1"></i> 画像
                                            </button>
                                            <button 
                                                onClick={() => setSourceAMode('text')}
                                                className={`px-2 py-0.5 text-[10px] rounded transition-colors ${sourceAMode === 'text' ? 'bg-pink-600 text-white' : 'text-gray-500 hover:text-gray-300'}`}
                                            >
                                                <i className="fas fa-file-alt mr-1"></i> テキスト
                                            </button>
                                        </div>
                                    </div>
                                    
                                    {/* Image View */}
                                    <div className={`flex-1 p-3 overflow-y-auto bg-gray-950/30 ${sourceAMode !== 'image' ? 'hidden' : ''}`}>
                                        {sourceAImages.length === 0 ? (
                                            <div className="h-full flex flex-col items-center justify-center text-pink-300/30 pointer-events-none">
                                                <i className="fas fa-images text-3xl mb-2"></i>
                                                <p className="text-xs font-mono text-center">画像をドラッグ＆ドロップ</p>
                                            </div>
                                        ) : (
                                            <div className="grid grid-cols-4 gap-2">
                                                {sourceAImages.map(img => (
                                                    <div 
                                                        key={img.id} 
                                                        className="relative group aspect-square bg-gray-800 rounded-lg overflow-hidden border border-gray-700 cursor-zoom-in hover:border-pink-500 transition-colors"
                                                        onClick={(e) => { e.stopPropagation(); setPreviewImage(img); }}
                                                    >
                                                        <img src={img.preview} className="w-full h-full object-contain bg-black/50" />
                                                        <button 
                                                            onClick={(e) => { e.stopPropagation(); removeImage(img.id); }} 
                                                            className="absolute top-1 right-1 bg-red-500/80 text-white rounded-full w-5 h-5 flex items-center justify-center text-[10px] opacity-0 group-hover:opacity-100 transition hover:bg-red-600"
                                                        >
                                                            <i className="fas fa-times"></i>
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>

                                    {/* Text/JSON View */}
                                    <textarea 
                                        className={`flex-1 bg-transparent p-3 text-xs text-pink-300/80 font-mono resize-none focus:outline-none input-area z-10 ${sourceAMode !== 'text' ? 'hidden' : ''}`}
                                        placeholder="JSONを貼り付け、テキストファイルをドロップ、または指示を入力..."
                                        value={sourceAText}
                                        onChange={(e) => setSourceAText(e.target.value)}
                                    ></textarea>

                                    {isDraggingA && <div className="absolute inset-0 flex items-center justify-center bg-gray-900/90 z-20 pointer-events-none backdrop-blur-sm text-pink-400 font-bold text-sm animate-pulse">ファイルをドロップ (画像 または JSON/テキスト)</div>}
                                </div>

                                {/* Source C (Text) */}
                                <div 
                                    className={`glass-panel rounded-xl p-1 flex flex-col flex-1 min-h-[200px] overflow-hidden transition-colors duration-300 relative ${isDraggingC ? 'border-cyan-500 bg-cyan-900/20' : 'border-gray-700'}`}
                                    onDragOver={(e) => handleDragOver(e, setIsDraggingC)}
                                    onDragLeave={(e) => handleDragLeave(e, setIsDraggingC)}
                                    onDrop={handleDropC}
                                >
                                    <div className="bg-gray-900/50 px-3 py-2 border-b border-gray-700 flex justify-between items-center">
                                        <h2 className="text-xs font-bold text-gray-300 flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-cyan-500"></span>2. ソースC (シーン構成)</h2>
                                        {parsedSceneData && <span className="text-[10px] bg-cyan-900/30 text-cyan-400 px-2 py-0.5 rounded border border-cyan-500/30">{parsedSceneData.length} シーン</span>}
                                    </div>
                                    <textarea className="flex-1 bg-transparent p-3 text-xs text-cyan-300/80 font-mono resize-none focus:outline-none input-area z-10" placeholder="Gem CのJSONを貼り付け または ファイルをドロップ..." value={sourceC} onChange={handleSourceCChange}></textarea>
                                    {isDraggingC && <div className="absolute inset-0 flex items-center justify-center bg-gray-900/90 z-20 pointer-events-none backdrop-blur-sm text-cyan-400 font-bold text-sm animate-pulse">シーンJSONをドロップ</div>}
                                </div>
                            </div>

                            {/* Center: Control */}
                            <div className="lg:col-span-3 flex flex-col gap-4 h-full">
                                <div className="glass-panel rounded-xl p-6 h-full flex flex-col relative">
                                    <h2 className="text-xs font-bold text-gray-400 uppercase mb-4 flex items-center gap-2"><i className="fas fa-sliders-h"></i> タスクコントローラー</h2>
                                    
                                    {/* Scene Selector */}
                                    <div className="mb-6">
                                        <label className="text-[10px] text-gray-500 font-bold block mb-2">対象シーンID</label>
                                        <div className="flex gap-2">
                                            <input type="text" placeholder="001" value={sceneIdInput} onChange={(e) => setSceneIdInput(e.target.value)} className="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2 text-sm text-white font-mono focus:border-amber-500 outline-none" />
                                            <button onClick={loadScene} disabled={!parsedSceneData} className="bg-gray-700 hover:bg-gray-600 disabled:opacity-50 text-white px-4 py-2 rounded text-xs font-bold transition-colors">呼び出し</button>
                                        </div>
                                    </div>

                                    {/* Preview Area */}
                                    <div className="flex-1 bg-gray-900/50 rounded-lg border border-gray-700 p-4 mb-6 relative overflow-hidden">
                                        <div className="text-[10px] text-gray-500 font-bold uppercase mb-2 border-b border-gray-800 pb-1">シーンプレビュー</div>
                                        {selectedScene ? (
                                            <div className="space-y-3 animate-fade-in">
                                                <div><span className="text-[10px] text-gray-500 block">ID / パート</span><span className="text-sm font-bold text-white">{selectedScene.scene_id} <span className="text-gray-600 mx-1">|</span> {selectedScene.segment}</span></div>
                                                <div><span className="text-[10px] text-gray-500 block">アクション指示</span><p className="text-xs text-gray-300 line-clamp-3">{selectedScene.veo_prompt_elements?.action || selectedScene.director_note}</p></div>
                                                <i className="fas fa-check-circle text-green-500 absolute top-2 right-2"></i>
                                            </div>
                                        ) : <div className="h-full flex flex-col items-center justify-center text-gray-700"><i className="fas fa-film text-2xl mb-2"></i><p className="text-[10px]">シーン未選択</p></div>}
                                    </div>

                                    {/* Additional Instructions - MOVED BELOW PREVIEW */}
                                    <div className="mb-6">
                                        <label className="text-[10px] text-amber-500 font-bold block mb-2 flex items-center gap-2">
                                            <i className="fas fa-pen-nib"></i> 追加指示 (任意)
                                        </label>
                                        <textarea 
                                            className="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2 text-xs text-amber-200 font-mono focus:border-amber-500 outline-none resize-none h-20"
                                            placeholder="例: パーカーを緑にして、夜のシーンにして..."
                                            value={userInstruction}
                                            onChange={(e) => setUserInstruction(e.target.value)}
                                        ></textarea>
                                    </div>

                                    <button onClick={generatePrompt} disabled={!selectedScene || isLoading} className={`w-full py-4 rounded-xl font-bold shadow-lg transition-all border border-white/10 flex flex-col items-center justify-center gap-1 group ${isLoading ? 'bg-gray-800 text-gray-500 cursor-not-allowed' : 'bg-gradient-to-r from-amber-600 to-red-600 hover:from-amber-500 hover:to-red-500 text-white shadow-amber-900/20'}`}>
                                        {isLoading ? <><i className="fas fa-circle-notch fa-spin text-lg"></i><span className="text-[10px]">生成中...</span></> : <><span className="flex items-center gap-2 text-base"><i className="fas fa-wand-magic-sparkles"></i> プロンプト生成</span><span className="text-[10px] opacity-70 font-normal">for Google Veo 3.1</span></>}
                                    </button>
                                    {errorMsg && <div className="mt-4 p-3 bg-red-900/20 border border-red-500/30 rounded text-red-400 text-xs break-words"><i className="fas fa-exclamation-triangle mr-1"></i> {errorMsg}</div>}
                                </div>
                            </div>

                            {/* Right: Output */}
                            <div className="lg:col-span-6 flex flex-col h-full">
                                <div className="glass-panel rounded-xl p-1 flex flex-col h-full overflow-hidden border border-gray-700 relative">
                                    <div className="bg-gray-900/50 px-4 py-3 border-b border-gray-700 flex justify-between items-center">
                                        <h2 className="text-sm font-bold text-white flex items-center gap-2"><i className="fas fa-terminal text-amber-500"></i> 生成結果 (出力)</h2>
                                        {result && <span className="text-[10px] bg-green-900/30 text-green-400 px-2 py-1 rounded border border-green-500/30 animate-pulse">完了</span>}
                                    </div>
                                    <div className="flex-1 bg-gray-950/80 p-6 relative overflow-y-auto">
                                        {!result && !isLoading && <div className="h-full flex flex-col items-center justify-center text-gray-700 select-none"><i className="fas fa-layer-group text-4xl mb-4 opacity-20"></i><p className="text-sm font-mono opacity-50">生成待機中...</p></div>}
                                        {isLoading && <div className="absolute inset-0 flex flex-col items-center justify-center bg-gray-900/90 z-10"><div className="w-16 h-16 relative"><div className="absolute inset-0 rounded-full border-t-2 border-amber-500 animate-spin"></div><div className="absolute inset-4 rounded-full border-t-2 border-red-500 animate-spin reverse-spin"></div></div><p className="mt-4 text-amber-500 text-sm font-bold animate-pulse tracking-widest">思考中...</p><p className="text-xs text-gray-500 mt-2">矛盾チェックと物理演算の推論中</p></div>}
                                        {result && (
                                            <div className="space-y-6 animate-fade-in">
                                                {result.warning_ja && <div className="bg-amber-900/20 border border-amber-500/40 rounded-lg p-4 flex gap-4 items-start shadow-[0_0_15px_rgba(245,158,11,0.1)]"><i className="fas fa-exclamation-triangle text-amber-500 text-xl mt-1"></i><div><h3 className="text-amber-500 text-xs font-bold uppercase mb-1">競合の検出と解決</h3><p className="text-amber-200 text-sm leading-relaxed font-jp">{result.warning_ja}</p></div></div>}
                                                <div className="border-l-2 border-gray-700 pl-4 py-1"><p className="text-[10px] text-gray-500 uppercase font-bold mb-1">AI思考ログ</p><p className="text-xs text-gray-400 font-mono italic">"{result.reasoning_step}"</p></div>
                                                <div><div className="flex justify-between items-end mb-2"><p className="text-[10px] text-gray-500 uppercase font-bold">最終Veoプロンプト (英語)</p><button onClick={() => copyToClipboard(result.final_veo_prompt)} className="text-xs text-amber-500 hover:text-white transition-colors"><i className="fas fa-copy mr-1"></i> コピー</button></div><div className="bg-black/50 border border-gray-700 rounded-lg p-4 font-mono text-sm text-gray-200 leading-relaxed shadow-inner">{result.final_veo_prompt}</div></div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Image Preview Modal */}
                    {previewImage && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm" onClick={() => setPreviewImage(null)}>
                            <div className="relative max-w-full max-h-full">
                                <img src={previewImage.preview} className="max-w-[90vw] max-h-[90vh] object-contain shadow-2xl rounded-lg border border-white/20" />
                                <button onClick={() => setPreviewImage(null)} className="absolute -top-4 -right-4 bg-white text-black rounded-full w-8 h-8 flex items-center justify-center font-bold shadow-lg hover:scale-110 transition"><i className="fas fa-times"></i></button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
