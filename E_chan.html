<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem E: Prompt Compositor | SHIO PROJECT</title>
    
    <!-- React & ReactDOM (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (CDN) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 
      FIX: Switched from FontAwesome JS to CSS.
      The JS version replaces <i> tags with <svg> tags dynamically, which destroys the DOM structure managed by React.
      This causes "NotFoundError: Failed to execute 'removeChild' on 'Node'" when React tries to update those elements.
      Using the CSS version prevents this conflict.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Generative AI SDK (ImportMap) -->
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shio-dark': '#020617',
                        'shio-amber': '#f59e0b', // Main Theme
                        'shio-amber-dark': '#b45309',
                    },
                    fontFamily: {
                        'movie': ['Montserrat', 'sans-serif'],
                        'jp': ['Zen Kaku Gothic New', 'sans-serif'],
                        'mono': ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'pulse-glow': 'pulseGlow 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            'from': { opacity: '0', transform: 'translateY(10px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(245, 158, 11, 0.2)' },
                            '50%': { boxShadow: '0 0 20px rgba(245, 158, 11, 0.6)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles */
        body {
            background-color: #020617; /* shio-dark */
            color: #e2e8f0;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #f59e0b; }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-area {
            font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: 0.75rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 
      FIX: Bridge Module for GenAI SDK 
      We import the SDK here as a module and attach it to 'window' so the React app can use it globally.
    -->
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        window.GoogleGenerativeAI = GoogleGenerativeAI;
    </script>

    <script type="text/babel" data-presets="env,react">
        // Access React globals
        const { useState, useEffect, useRef, useCallback } = React;
        
        // =========================================================
        // [ROLE: PROMPT ENGINEER]
        // DO NOT EDIT THE CONTENT OF THIS VARIABLE.
        // COPY & PASTE EXACTLY AS PROVIDED IN THE SPEC SHEET.
        // =========================================================
        const SYSTEM_INSTRUCTION_COMPOSITOR = `
# Role
You are the "Master Compositor AI" for Google Veo 3.1 video generation.
Your goal is to synthesize a single, high-fidelity video prompt by merging "Character Data (Source A)" and "Scene Data (Source C)".

# Input Data Structure
- **Source A (Character)**: JSON defining the visual identity (Face, Hair, Outfit, Vibe).
- **Source C (Scene)**: JSON defining the specific shot (Action, Camera, Environment, Lighting).

# CRITICAL PROCESS: Chain of Thought
Do NOT generate the prompt immediately. You must follow these thinking steps in order:

1. **Step 1: Analyze & Simulate**
   - Visualize the scene defined by C.
   - Place Character A into Scene C.
   - Check for physical/logical conflicts (e.g., Character A is wearing heavy full plate armor, but Scene C requires swimming gracefully).

2. **Step 2: Resolve Conflicts (The Hierarchy of Truth)**
   - **Rule 1 [Action > Pose]:** If A defines a static pose (e.g., "sitting") but C defines movement (e.g., "running"), **C WINS**. You must explicitly REMOVE the pose description from A in the final prompt.
   - **Rule 2 [Identity > Environment]:** If A defines physical traits (Hair color, Eye shape), **A WINS**. Lighting from C may affect color perception, but the base truth remains A.
   - **Rule 3 [Props Handling]:** If A has a fixed prop (e.g., holding a sword) but C requires both hands for an action, trigger a WARNING. Do not remove the prop automatically unless it makes the action impossible.
   - **Rule 4 [Anonymization - CRITICAL]:** Remove ALL proper names (Character names like "Miku", "Shio", or Celebrity names) from the output. **Do NOT replace them with "girl" or "boy".** Simply delete the name. The subject will be defined by the technical terms in Step 3.

3. **Step 3: Generate Output (Lean Logic)**
   - Construct a concise, technical prompt optimized for Veo 3.1.
   - **Constraint:** Do NOT use poetic descriptions or negative constraints (e.g., "not a toy").
   - **Format:** [Render Tech] + [Subject (3D Model)] + [Action (Mocap)] + [Environment] + [Lighting/Camera]
   - **Mandatory Logic:**
     - **Render Tech:** Always start with "**High-fidelity 3D rendered footage, Unreal Engine 5 cinematic, Octane Render aesthetic**".
     - **Subject:** Describe the character ONLY as a "**3D anime character model** with **semi-realistic textures**". **Never use the character's name.** Never use "Figure", "Doll", or "Human".
     - **Action:** Describe movement as "**fluid motion capture animation (60fps)**".
     - **Environment:** Use "Photorealistic" or "Cinematic" for the background.

# Output Schema (JSON ONLY)
Return a single JSON object.
{
  "reasoning_step": "Briefly explain your conflict check process in English. What did you prioritize?",
  "warning_ja": "If a critical conflict exists, describe it in JAPANESE. If none, set to null.",
  "final_veo_prompt": "The final English prompt optimized for Veo 3.1 following the Lean Logic."
}
`;

        // --- UTILS: Robust JSON Parser ---
        const extractAndParseJSON = (text) => {
            try {
                // 1. Remove Markdown code blocks
                let cleaned = text.replace(/```json\n?|```/g, '').trim();
                
                // 2. Find outermost braces/brackets
                const firstCurly = cleaned.indexOf('{');
                const firstSquare = cleaned.indexOf('[');
                let start = -1;
                let end = -1;

                if (firstSquare !== -1 && (firstCurly === -1 || firstSquare < firstCurly)) {
                    start = firstSquare;
                    end = cleaned.lastIndexOf(']');
                } else if (firstCurly !== -1) {
                    start = firstCurly;
                    end = cleaned.lastIndexOf('}');
                }

                if (start !== -1 && end !== -1) {
                    cleaned = cleaned.substring(start, end + 1);
                }

                return JSON.parse(cleaned);
            } catch (e) {
                console.error("JSON Parse Error:", e);
                return null; // Return null to handle gracefully
            }
        };

        // --- COMPONENT: App ---
        const App = () => {
            // State: Inputs
            const [apiKey, setApiKey] = useState("");
            const [modelName, setModelName] = useState("gemini-2.5-flash-preview-09-2025");
            const [availableModels, setAvailableModels] = useState([]);
            
            const [sourceA, setSourceA] = useState("");
            const [sourceC, setSourceC] = useState("");
            
            // Drag & Drop State
            const [isDraggingA, setIsDraggingA] = useState(false);
            const [isDraggingC, setIsDraggingC] = useState(false);
            
            // State: Control
            const [sceneIdInput, setSceneIdInput] = useState("");
            const [parsedSceneData, setParsedSceneData] = useState(null); // All scenes from C
            const [selectedScene, setSelectedScene] = useState(null); // Specific scene object
            
            // State: Output
            const [isLoading, setIsLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [errorMsg, setErrorMsg] = useState("");

            // --- Handlers: Settings ---
            const checkModels = async () => {
                if (!apiKey) return;
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                    const data = await response.json();
                    if (data.models) {
                        const models = data.models.filter(m => 
                            m.supportedGenerationMethods?.includes("generateContent") &&
                            (m.name.includes("gemini") || m.name.includes("2.5") || m.name.includes("3.0"))
                        ).sort((a,b) => b.name.localeCompare(a.name));
                        setAvailableModels(models);
                        if (models.length > 0) setModelName(models[0].name.replace('models/', ''));
                    }
                } catch (e) {
                    console.error("Model fetch failed", e);
                    setErrorMsg("API Keyが正しくないか、モデルリストの取得に失敗しました。");
                }
            };

            // --- Handlers: Data Loading (Manual) ---
            const handleSourceCChange = (e) => {
                const val = e.target.value;
                setSourceC(val);
                processSourceC(val);
            };
            
            const processSourceC = (text) => {
                const parsed = extractAndParseJSON(text);
                
                // IMPORTANT: When Source C changes, we MUST reset the selected scene and result
                setSelectedScene(null); 
                setResult(null); 
                
                if (parsed) {
                    // Normalize: handle both array and { scenes: [...] } object
                    const scenes = Array.isArray(parsed) ? parsed : (parsed.scenes || null);
                    if (scenes) {
                        setParsedSceneData(scenes);
                        setErrorMsg("");
                    } else {
                        // FIX: Show error if parsed but no scenes array found
                        setParsedSceneData(null);
                        setErrorMsg("JSONが読み込まれましたが、'scenes' データが見つかりません。");
                    }
                } else {
                    setParsedSceneData(null);
                    // Don't error immediately on empty input, only on invalid structure if needed
                }
            };

            // --- Handlers: Drag & Drop ---
            // Fix: Prevent flicker when dragging over children by checking if relatedTarget is inside currentTarget
            const handleDragOver = (e, setDragging) => {
                e.preventDefault();
                e.stopPropagation();
                setDragging(true);
            };

            const handleDragLeave = (e, setDragging) => {
                e.preventDefault();
                e.stopPropagation();
                
                // Safety check for null relatedTarget + check if the pointer moved to a child element
                if (e.relatedTarget && e.currentTarget.contains(e.relatedTarget)) {
                    return;
                }
                
                setDragging(false);
            };

            const handleDrop = async (e, setDragging, setText, processFn = null) => {
                e.preventDefault();
                e.stopPropagation();
                setDragging(false);

                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    const file = e.dataTransfer.files[0];
                    // Basic validation for text/json
                    if (file.type && !file.type.match('text.*') && !file.type.match('application/json')) {
                         // Still try to read if it's a code/text file unrecognized by MIME
                    }

                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const content = event.target.result;
                        setText(content);
                        if (processFn) {
                            processFn(content);
                        }
                    };
                    reader.readAsText(file);
                }
            };

            // --- Handlers: Control ---
            const loadScene = () => {
                if (!parsedSceneData) {
                    setErrorMsg("Source C (Scene JSON) が正しくロードされていません。");
                    return;
                }
                if (!sceneIdInput) {
                    setErrorMsg("Scene ID を入力してください。");
                    return;
                }
                
                // FIX: Robust ID Matching (Handles "001" vs "1" mismatch)
                const scene = parsedSceneData.find(s => {
                    const idA = String(s.scene_id).trim();
                    const idB = String(sceneIdInput).trim();
                    
                    // 1. Exact String Match
                    if (idA === idB) return true;
                    
                    // 2. Numeric Match (e.g. "001" == "1")
                    const numA = parseInt(idA, 10);
                    const numB = parseInt(idB, 10);
                    if (!isNaN(numA) && !isNaN(numB) && numA === numB) return true;
                    
                    return false;
                });

                if (scene) {
                    setSelectedScene(scene);
                    setResult(null); // Reset previous result
                    setErrorMsg("");
                } else {
                    // FIX: Helpful Error Message showing available IDs
                    const availableIds = parsedSceneData.map(s => s.scene_id).slice(0, 5).join(', ');
                    setErrorMsg(`Scene ID: "${sceneIdInput}" がJSON内に見つかりません。(検出されたID例: ${availableIds}...)`);
                    setSelectedScene(null);
                }
            };

            const generatePrompt = async () => {
                if (!apiKey) { alert("API Key is required"); return; }
                if (!sourceA) { alert("Source A is empty"); return; }
                if (!selectedScene) { alert("Please load a scene first"); return; }
                
                // Check if SDK loaded
                if (!window.GoogleGenerativeAI) {
                     alert("Google AI SDK failed to load. Please check your connection.");
                     return;
                }

                setIsLoading(true);
                setResult(null);
                setErrorMsg("");

                try {
                    // Access GenAI from window object
                    const genAI = new window.GoogleGenerativeAI(apiKey);
                    
                    const model = genAI.getGenerativeModel({ 
                        model: modelName,
                        systemInstruction: SYSTEM_INSTRUCTION_COMPOSITOR,
                        generationConfig: { responseMimeType: "application/json" }
                    });

                    // Construct prompt
                    const userPrompt = `
**Source A (Character Data):**
${sourceA}

**Source C (Target Scene Data):**
${JSON.stringify(selectedScene, null, 2)}

**Task:**
Synthesize the final Veo 3.1 prompt for this specific scene.
`;

                    const res = await model.generateContent(userPrompt);
                    const responseText = res.response.text();
                    console.log("Raw Response:", responseText); // Debug

                    const jsonResponse = extractAndParseJSON(responseText);
                    
                    if (jsonResponse) {
                        setResult(jsonResponse);
                    } else {
                        throw new Error("Failed to parse AI response as JSON");
                    }

                } catch (e) {
                    console.error(e);
                    setErrorMsg("Generation Failed: " + e.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text).then(() => {
                    alert("Copied to clipboard!");
                });
            };

            // --- RENDER ---
            return (
                <div className="min-h-screen pb-20 selection:bg-amber-500 selection:text-white">
                    {/* Header */}
                    <header className="border-b border-gray-800 bg-shio-dark/90 backdrop-blur-md sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-1.5 h-8 bg-gradient-to-b from-amber-400 to-red-500"></div>
                                <div>
                                    <h1 className="text-2xl font-movie font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-red-500">
                                        Gem E
                                    </h1>
                                    <p className="text-[10px] text-gray-500 font-movie tracking-widest uppercase">Prompt Compositor</p>
                                </div>
                            </div>
                            <div className="text-right hidden md:block">
                                <div className="text-xs text-gray-500 font-mono">TARGET: Google Veo 3.1</div>
                                <div className="text-xs text-amber-500/50 font-mono">MODE: Synthesis</div>
                            </div>
                        </div>
                    </header>

                    {/* Main Layout: 3 Columns on LG */}
                    <div className="container mx-auto px-4 py-8 max-w-[1600px]">
                        
                        {/* Settings Bar (API Key) */}
                        <div className="glass-panel rounded-xl p-4 mb-6">
                            <div className="flex flex-col md:flex-row gap-4 items-end md:items-center justify-between">
                                <div className="flex-1 w-full flex gap-4 items-center">
                                    <div className="flex-1">
                                        <label className="text-[10px] font-bold text-gray-500 uppercase mb-1 block">Google Gemini API Key</label>
                                        <input 
                                            type="password" 
                                            placeholder="AIzaSy..." 
                                            value={apiKey}
                                            onChange={(e) => setApiKey(e.target.value)}
                                            className="w-full bg-gray-900 border border-gray-700 rounded px-3 py-1.5 text-xs text-amber-500 focus:border-amber-500 outline-none font-mono"
                                        />
                                    </div>
                                    <button onClick={checkModels} className="bg-gray-800 hover:bg-gray-700 text-gray-300 px-4 py-1.5 rounded text-xs font-bold border border-gray-700 h-[34px] mt-4 transition-colors">
                                        <i className="fas fa-sync-alt mr-2"></i>Load Models
                                    </button>
                                </div>
                                <div className="w-full md:w-64">
                                    <label className="text-[10px] font-bold text-gray-500 uppercase mb-1 block">Model</label>
                                    <select 
                                        value={modelName} 
                                        onChange={(e) => setModelName(e.target.value)}
                                        className="w-full bg-gray-900 border border-gray-700 rounded px-3 py-1.5 text-xs text-gray-300 focus:border-amber-500 outline-none"
                                    >
                                        {availableModels.length > 0 ? (
                                            availableModels.map(m => <option key={m.name} value={m.name.replace('models/', '')}>{m.name.replace('models/', '')}</option>)
                                        ) : (
                                            <option value="gemini-2.5-flash-preview-09-2025">gemini-2.5-flash-preview-09-2025 (Default)</option>
                                        )}
                                    </select>
                                </div>
                            </div>
                            <p className="text-[10px] text-gray-500 mt-2 pt-2 border-t border-gray-700/50">
                                ※ セキュリティ仕様: APIキーはブラウザ内でのみ使用され、外部サーバへは送信・保存されません。
                            </p>
                        </div>

                        {/* 3-Column Grid */}
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 h-auto lg:h-[calc(100vh-280px)]">
                            
                            {/* LEFT COLUMN: Data Sources (3/12) */}
                            <div className="lg:col-span-3 flex flex-col gap-4 h-full">
                                
                                {/* Input A (Drag & Drop) */}
                                <div 
                                    className={`glass-panel rounded-xl p-1 flex flex-col flex-1 min-h-[200px] overflow-hidden transition-colors duration-300 relative
                                        ${isDraggingA ? 'border-pink-500 bg-pink-900/20' : 'border-gray-700'}
                                    `}
                                    onDragOver={(e) => handleDragOver(e, setIsDraggingA)}
                                    onDragLeave={(e) => handleDragLeave(e, setIsDraggingA)}
                                    onDrop={(e) => handleDrop(e, setIsDraggingA, setSourceA)}
                                >
                                    <div className="bg-gray-900/50 px-3 py-2 border-b border-gray-700 flex justify-between items-center pointer-events-none">
                                        <h2 className="text-xs font-bold text-gray-300 flex items-center gap-2">
                                            <span className="w-2 h-2 rounded-full bg-pink-500"></span>
                                            1. Source A (Character)
                                        </h2>
                                    </div>
                                    <textarea 
                                        className="flex-1 bg-transparent p-3 text-xs text-pink-300/80 font-mono resize-none focus:outline-none input-area z-10"
                                        placeholder="Drag & Drop 'gem_a.json' or Paste here..."
                                        value={sourceA}
                                        onChange={(e) => setSourceA(e.target.value)}
                                    ></textarea>
                                    
                                    {isDraggingA && (
                                        <div className="absolute inset-0 flex items-center justify-center bg-gray-900/80 z-20 pointer-events-none backdrop-blur-sm">
                                            <div className="text-pink-400 font-bold text-sm animate-pulse flex flex-col items-center">
                                                <i className="fas fa-file-import text-2xl mb-2"></i>
                                                Drop Character JSON
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Input C (Drag & Drop) */}
                                <div 
                                    className={`glass-panel rounded-xl p-1 flex flex-col flex-1 min-h-[200px] overflow-hidden transition-colors duration-300 relative
                                        ${isDraggingC ? 'border-cyan-500 bg-cyan-900/20' : 'border-gray-700'}
                                    `}
                                    onDragOver={(e) => handleDragOver(e, setIsDraggingC)}
                                    onDragLeave={(e) => handleDragLeave(e, setIsDraggingC)}
                                    onDrop={(e) => handleDrop(e, setIsDraggingC, setSourceC, processSourceC)}
                                >
                                    <div className="bg-gray-900/50 px-3 py-2 border-b border-gray-700 flex justify-between items-center pointer-events-none">
                                        <h2 className="text-xs font-bold text-gray-300 flex items-center gap-2">
                                            <span className="w-2 h-2 rounded-full bg-cyan-500"></span>
                                            2. Source C (Scene)
                                        </h2>
                                        {parsedSceneData && (
                                            <span className="text-[10px] bg-cyan-900/30 text-cyan-400 px-2 py-0.5 rounded border border-cyan-500/30">
                                                Loaded: {parsedSceneData.length} scenes
                                            </span>
                                        )}
                                    </div>
                                    <textarea 
                                        className="flex-1 bg-transparent p-3 text-xs text-cyan-300/80 font-mono resize-none focus:outline-none input-area z-10"
                                        placeholder="Drag & Drop 'gem_c.json' or Paste here..."
                                        value={sourceC}
                                        onChange={handleSourceCChange}
                                    ></textarea>

                                    {isDraggingC && (
                                        <div className="absolute inset-0 flex items-center justify-center bg-gray-900/80 z-20 pointer-events-none backdrop-blur-sm">
                                            <div className="text-cyan-400 font-bold text-sm animate-pulse flex flex-col items-center">
                                                <i className="fas fa-file-import text-2xl mb-2"></i>
                                                Drop Scene JSON
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* CENTER COLUMN: Control (3/12) */}
                            <div className="lg:col-span-3 flex flex-col gap-4 h-full">
                                <div className="glass-panel rounded-xl p-6 h-full flex flex-col relative">
                                    <h2 className="text-xs font-bold text-gray-400 uppercase mb-4 flex items-center gap-2">
                                        <i className="fas fa-sliders-h"></i> Task Controller
                                    </h2>
                                    
                                    {/* Scene Selector */}
                                    <div className="mb-6">
                                        <label className="text-[10px] text-gray-500 font-bold block mb-2">TARGET SCENE ID</label>
                                        <div className="flex gap-2">
                                            <input 
                                                type="text" 
                                                placeholder="001" 
                                                value={sceneIdInput}
                                                onChange={(e) => setSceneIdInput(e.target.value)}
                                                className="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2 text-sm text-white font-mono focus:border-amber-500 outline-none"
                                            />
                                            <button 
                                                onClick={loadScene}
                                                disabled={!parsedSceneData}
                                                className="bg-gray-700 hover:bg-gray-600 disabled:opacity-50 text-white px-4 py-2 rounded text-xs font-bold whitespace-nowrap transition-colors"
                                            >
                                                Load
                                            </button>
                                        </div>
                                    </div>

                                    {/* Preview Area */}
                                    <div className="flex-1 bg-gray-900/50 rounded-lg border border-gray-700 p-4 mb-6 relative overflow-hidden">
                                        <div className="text-[10px] text-gray-500 font-bold uppercase mb-2 border-b border-gray-800 pb-1">Scene Preview</div>
                                        {selectedScene ? (
                                            <div className="space-y-3 animate-fade-in">
                                                <div>
                                                    <span className="text-[10px] text-gray-500 block">ID / SEGMENT</span>
                                                    <span className="text-sm font-bold text-white">{selectedScene.scene_id} <span className="text-gray-600 mx-1">|</span> {selectedScene.segment}</span>
                                                </div>
                                                <div>
                                                    <span className="text-[10px] text-gray-500 block">ACTION</span>
                                                    <p className="text-xs text-gray-300 line-clamp-3">{selectedScene.veo_prompt_elements?.action || selectedScene.director_note}</p>
                                                </div>
                                                <div className="absolute top-2 right-2">
                                                    <i className="fas fa-check-circle text-green-500"></i>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="h-full flex flex-col items-center justify-center text-gray-700">
                                                <i className="fas fa-film text-2xl mb-2"></i>
                                                <p className="text-[10px]">No Scene Selected</p>
                                            </div>
                                        )}
                                    </div>

                                    {/* Generate Button */}
                                    <button 
                                        onClick={generatePrompt}
                                        disabled={!selectedScene || isLoading}
                                        className={`
                                            w-full py-4 rounded-xl font-bold shadow-lg transition-all transform active:scale-[0.98] border border-white/10
                                            flex flex-col items-center justify-center gap-1 group
                                            ${isLoading 
                                                ? 'bg-gray-800 text-gray-500 cursor-not-allowed' 
                                                : 'bg-gradient-to-r from-amber-600 to-red-600 hover:from-amber-500 hover:to-red-500 text-white shadow-amber-900/20'}
                                        `}
                                    >
                                        {isLoading ? (
                                            <>
                                                <i className="fas fa-circle-notch fa-spin text-lg"></i>
                                                <span className="text-[10px]">Composing...</span>
                                            </>
                                        ) : (
                                            <>
                                                <span className="flex items-center gap-2 text-base"><i className="fas fa-wand-magic-sparkles"></i> Generate Prompt</span>
                                                <span className="text-[10px] opacity-70 font-normal">for Google Veo 3.1</span>
                                            </>
                                        )}
                                    </button>
                                    
                                    {errorMsg && (
                                        <div className="mt-4 p-3 bg-red-900/20 border border-red-500/30 rounded text-red-400 text-xs break-words">
                                            <i className="fas fa-exclamation-triangle mr-1"></i> {errorMsg}
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* RIGHT COLUMN: Output (6/12) */}
                            <div className="lg:col-span-6 flex flex-col h-full">
                                <div className="glass-panel rounded-xl p-1 flex flex-col h-full overflow-hidden border border-gray-700 relative">
                                    <div className="bg-gray-900/50 px-4 py-3 border-b border-gray-700 flex justify-between items-center">
                                        <h2 className="text-sm font-bold text-white flex items-center gap-2">
                                            <i className="fas fa-terminal text-amber-500"></i> Final Output
                                        </h2>
                                        {result && (
                                            <span className="text-[10px] bg-green-900/30 text-green-400 px-2 py-1 rounded border border-green-500/30 animate-pulse">
                                                SUCCESS
                                            </span>
                                        )}
                                    </div>

                                    <div className="flex-1 bg-gray-950/80 p-6 relative overflow-y-auto">
                                        {!result && !isLoading && (
                                            <div className="h-full flex flex-col items-center justify-center text-gray-700 select-none">
                                                <i className="fas fa-layer-group text-4xl mb-4 opacity-20"></i>
                                                <p className="text-sm font-mono opacity-50">Waiting for generation...</p>
                                            </div>
                                        )}

                                        {isLoading && (
                                            <div className="absolute inset-0 flex flex-col items-center justify-center bg-gray-900/90 z-10">
                                                <div className="w-16 h-16 relative">
                                                    <div className="absolute inset-0 rounded-full border-t-2 border-amber-500 animate-spin"></div>
                                                    <div className="absolute inset-4 rounded-full border-t-2 border-red-500 animate-spin reverse-spin"></div>
                                                </div>
                                                <p className="mt-4 text-amber-500 text-sm font-bold animate-pulse tracking-widest">REASONING...</p>
                                                <p className="text-xs text-gray-500 mt-2">Checking conflicts & physics</p>
                                            </div>
                                        )}

                                        {result && (
                                            <div className="space-y-6 animate-fade-in">
                                                
                                                {/* 1. Conflict Warning Area (Conditional) */}
                                                {result.warning_ja && (
                                                    <div className="bg-amber-900/20 border border-amber-500/40 rounded-lg p-4 flex gap-4 items-start shadow-[0_0_15px_rgba(245,158,11,0.1)]">
                                                        <i className="fas fa-exclamation-triangle text-amber-500 text-xl mt-1"></i>
                                                        <div>
                                                            <h3 className="text-amber-500 text-xs font-bold uppercase mb-1">Conflict Detected & Resolved</h3>
                                                            <p className="text-amber-200 text-sm leading-relaxed font-jp">
                                                                {result.warning_ja}
                                                            </p>
                                                        </div>
                                                    </div>
                                                )}

                                                {/* 2. Reasoning Step (Debug Info) */}
                                                <div className="border-l-2 border-gray-700 pl-4 py-1">
                                                    <p className="text-[10px] text-gray-500 uppercase font-bold mb-1">AI Reasoning Log</p>
                                                    <p className="text-xs text-gray-400 font-mono italic">
                                                        "{result.reasoning_step}"
                                                    </p>
                                                </div>

                                                {/* 3. Final Prompt Output */}
                                                <div>
                                                    <div className="flex justify-between items-end mb-2">
                                                        <p className="text-[10px] text-gray-500 uppercase font-bold">Final Veo Prompt (English)</p>
                                                        <button 
                                                            onClick={() => copyToClipboard(result.final_veo_prompt)}
                                                            className="text-xs text-amber-500 hover:text-white transition-colors"
                                                        >
                                                            <i className="fas fa-copy mr-1"></i> Copy
                                                        </button>
                                                    </div>
                                                    <div className="bg-black/50 border border-gray-700 rounded-lg p-4 font-mono text-sm text-gray-200 leading-relaxed shadow-inner">
                                                        {result.final_veo_prompt}
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
