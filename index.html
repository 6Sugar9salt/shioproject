<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIO PROJECT | Virtual Artist</title>
    <meta name="description" content="Virtual Artist SHIO PROJECT Portfolio.">
    
    <!-- React & ReactDOM (v18) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (Standalone) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS (v3.4) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Base color slightly lighter and bluer than pure black
                        'shio-dark': '#0f172a', 
                        'shio-card': '#1e293b',
                        'shio-purple': '#d946ef',
                        'shio-cyan': '#06b6d4',
                        'shio-accent': '#f0abfc',
                    },
                    fontFamily: {
                        'movie': ['Montserrat', 'sans-serif'],
                        'jp': ['Zen Kaku Gothic New', 'sans-serif'],
                        'serif-jp': ['Noto Serif JP', 'serif'],
                    },
                    backgroundImage: {
                        'cyber-bg': "url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2670&auto=format&fit=crop')",
                        'grid-pattern': "linear-gradient(to right, rgba(255,255,255,0.08) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.08) 1px, transparent 1px)",
                    },
                    backgroundSize: {
                        'grid-pattern': '60px 60px',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
                        'float': 'float 8s ease-in-out infinite',
                        'float-delayed': 'float 8s ease-in-out 4s infinite',
                        'neon-flicker': 'neonFlicker 3s infinite alternate',
                    },
                    keyframes: {
                        fadeInUp: {
                            'from': { opacity: '0', transform: 'translateY(20px)', filter: 'blur(5px)' },
                            'to': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { opacity: '0.6', filter: 'blur(30px)' },
                            '50%': { opacity: '1.0', filter: 'blur(50px)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(2deg)' },
                        },
                        neonFlicker: {
                            '0%, 19%, 21%, 23%, 25%, 54%, 56%, 100%': {
                                textShadow: '0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #d946ef, 0 0 80px #d946ef, 0 0 90px #d946ef, 0 0 100px #d946ef, 0 0 150px #d946ef',
                                opacity: '1'
                            },
                            '20%, 24%, 55%': {
                                textShadow: 'none',
                                opacity: '0.7'
                            }
                        }
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&family=Noto+Serif+JP:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Base Reset & Custom Scrollbar */
        html, body, #root {
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #0f172a; /* Slate-900 base */
            color: #f8fafc;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #d946ef; }

        .glass-panel {
            /* Increased opacity for better readability against bright background */
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .text-shadow-sm {
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        .text-shadow-md {
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .neon-text-purple {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #d946ef, 0 0 30px #d946ef, 0 0 40px #d946ef;
        }
        
        .neon-text-cyan {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #06b6d4, 0 0 30px #06b6d4, 0 0 40px #06b6d4;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .mask-image-gradient {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        /* Utility for aspect ratios */
        .aspect-video { aspect-ratio: 16 / 9; }
        .aspect-portrait { aspect-ratio: 3 / 4; }
        .aspect-square { aspect-ratio: 1 / 1; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Utility Components ---
        
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Menu: <path d="M4 6h16M4 12h16M4 18h16" />,
            X: <path d="M18 6L6 18M6 6l12 12" />,
            Play: <path d="M5 3l14 9-14 9V3z" />,
            TwitterX: <path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z" />,
            Instagram: <><rect width="20" height="20" x="2" y="2" rx="5" ry="5" /><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" /><line x1="17.5" x2="17.51" y1="6.5" y2="6.5" /></>,
            Youtube: <><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17" /><path d="m10 15 5-3-5-3z" /></>,
            Monitor: <><rect width="20" height="14" x="2" y="3" rx="2" /><line x1="8" x2="16" y1="21" y2="21" /><line x1="12" x2="12" y1="17" y2="21" /></>,
            Film: <><rect width="18" height="18" x="3" y="3" rx="2" /><path d="M7 3v18" /><path d="M3 7.5h4" /><path d="M3 12h18" /><path d="M3 16.5h4" /><path d="M17 3v18" /><path d="M17 7.5h4" /><path d="M17 16.5h4" /></>,
            Bot: <><path d="M12 8V4H8" /><rect width="16" height="12" x="4" y="8" rx="2" /><path d="M2 14h2" /><path d="M20 14h2" /><path d="M15 13v2" /><path d="M9 13v2" /></>,
            Sparkles: <><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" /><path d="M5 3v4" /><path d="M9 3v4" /><path d="M3 5h4" /><path d="M3 9h4" /></>,
            MapPin: <><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" /><circle cx="12" cy="10" r="3" /></>,
            ExternalLink: <><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" /><polyline points="15 3 21 3 21 9" /><line x1="10" x2="21" y1="14" y2="3" /></>,
            ArrowLeft: <path d="M19 12H5M12 19l-7-7 7-7" />,
            ArrowRight: <path d="M5 12h14M12 5l7 7-7 7" />,
            Link: <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />,
            Info: <><circle cx="12" cy="12" r="10" /><path d="M12 16v-4" /><path d="M12 8h.01" /></>
        };

        const isVideo = (src) => src && (src.endsWith('.mp4') || src.endsWith('.webm'));

        // --- Data ---
        // UPDATE: Paths updated based on directory structure
        const GALLERY_ITEMS = [
            { 
                id: 3, 
                title: "MV Production", 
                subtitle: "Workflow & Tools",
                size: "large", // for bento grid
                desc: "Process & Behind the scenes",
                steps: [
                    {
                        title: "1. キャラプロンプト作成支援ツール(Aちゃん)",
                        date: "2025.12.01",
                        desc: "キャラクターの画像や設定テキストから「Visual Core（視覚的特徴）」を抽出し、動画生成AI（Veo）へ最適化されたJSON形式のプロンプトを生成。",
                        tags: ["VisualCore", "Identity", "Prompting"], 
                        image: "./media/Gallery1-1.mp4",
                        tools: [
                            // FIX: Updated to relative path
                            { name: "Character Prompt Generator\n(キャラクター プロンプト 作成ツール)", role: "Identity Generation System", url: "./A_chan.html", status: "active" }
                        ],
                        guide: [
                            { step: "STEP 1", title: "API Key", text: "Google AI Studioで取得したGemini APIキーを入力。" },
                            { step: "STEP 2", title: "Model", text: "Gemini 3.0 ProまたはFlashを選択。" },
                            { step: "STEP 3", title: "Import", text: "キャラクターの立ち絵や三面図をドラッグ＆ドロップ。" },
                            { step: "STEP 4", title: "Generate", text: "解析してJSONを生成。" }
                        ]
                    },
                    {
                        title: "2. 映像構成・コンテ作成支援ツール(Cちゃん)",
                        date: "2025.12.15", 
                        desc: "楽曲ファイルと歌詞データを入力するだけで、AIが専属の映像監督として機能。Google Veo 3.1に最適化された演出指示を自動生成。",
                        tags: ["AudioAnalysis", "Storyboard", "Directing"], 
                        image: "./media/Gallery1-2.mp4",
                        tools: [
                            // FIX: Updated to relative path
                            { name: "MV Storyboarder\n(映像構成・コンテ作成ツール)", role: "Director & Storyteller", url: "./C_chan.html", status: "active" }
                        ]
                    },
                    {
                        title: "3. Composite & Edit",
                        date: "Coming Soon", 
                        desc: "コンポジット・編集ワークフローについての詳細は現在準備中です。",
                        tags: ["Post Processing", "Compositing", "Coming Soon"], 
                        // FIX: Updated placeholder to local image if available, else kept fallback
                        image: "./pict/Gallery1-1.jpg", 
                        tools: [
                            { name: "DaVinci Resolve", role: "Color Grading & Editing", url: "#", status: "inactive" }
                        ]
                    }
                ],
                detailTitle: "MV制作ワークフロー",
                detailDate: "2024.05.20",
                detailDesc: "仮想空間「Tokyo Virtual District」のストリートスナップ。",
                detailTags: ["Photography", "Virtual World", "Cyberpunk"],
                detailImage: "./pict/Gallery1-1.jpg" // FIX: Used local image
            },
            {
                id: 4,
                title: "Concept Art",
                subtitle: "Early Sketches",
                size: "normal",
                desc: "Initial character designs",
                steps: [
                    {
                        title: "Concept: A",
                        date: "2023.11.01",
                        desc: "初期キャラクター案 Aパターン。",
                        tags: ["Concept Art", "Sketch"],
                        image: "./pict/A.png", // FIX: Used local image
                        tools: []
                    },
                    {
                        title: "Concept: B",
                        date: "2023.11.02",
                        desc: "初期キャラクター案 Bパターン。",
                        tags: ["Concept Art", "Sketch"],
                        image: "./pict/B.jpeg", // FIX: Used local image
                        tools: []
                    },
                    {
                        title: "Concept: C",
                        date: "2023.11.03",
                        desc: "初期キャラクター案 Cパターン。",
                        tags: ["Concept Art", "Sketch"],
                        image: "./pict/C.jpeg", // FIX: Used local image
                        tools: []
                    }
                ]
            },
            { 
                id: 1, 
                title: "Virtual Live #01", 
                subtitle: "GENESIS",
                size: "normal",
                desc: "First connection",
                steps: [
                    {
                        title: "Virtual Live Debut: 'GENESIS'",
                        date: "2024.03.15",
                        desc: "記念すべき最初のバーチャルライブパフォーマンス。",
                        tags: ["Live Performance", "3D Motion"],
                        // Fallback to placeholder if no specific video/image in list
                        image: "https://images.unsplash.com/photo-1535930749574-1399327ce78f?q=80&w=800&auto=format&fit=crop",
                        tools: []
                    }
                ]
            },
        ];

        // --- Layout Components ---

        const Navbar = ({ scrolled, onNavClick, setShowVideoModal, onLogoClick }) => {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const navLinks = [
                { id: 'profile', label: 'Profile' },
                { id: 'gallery', label: 'Works' },
                { id: 'technology', label: 'Tech' },
            ];

            return (
                <>
                <nav className={`fixed w-full z-50 transition-all duration-500 border-b ${scrolled ? 'bg-shio-dark/80 backdrop-blur-xl border-fuchsia-500/20 py-4 shadow-[0_4px_30px_rgba(217,70,239,0.1)]' : 'bg-transparent border-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="flex items-center gap-2 relative z-50 cursor-pointer group" onClick={onLogoClick}>
                            {/* Logo Glow Effect */}
                            <div className="absolute inset-0 bg-fuchsia-500/30 blur-2xl rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
                            <div className="w-1 md:w-1.5 h-6 md:h-8 bg-gradient-to-b from-fuchsia-400 to-cyan-400 transition-transform group-hover:scale-y-110 shadow-[0_0_15px_#d946ef]"></div>
                            <div className="text-lg md:text-xl font-movie font-bold tracking-tighter text-white group-hover:text-fuchsia-100 transition-colors relative drop-shadow-md text-shadow-sm">
                                SHIO_PROJECT
                            </div>
                        </div>

                        {/* DESKTOP MENU - ALWAYS VISIBLE */}
                        <div className="hidden md:flex items-center space-x-8 text-xs font-movie tracking-[0.2em] uppercase text-slate-300">
                            {navLinks.map(link => (
                                <button 
                                    key={link.id} 
                                    onClick={(e) => onNavClick(e, link.id)} 
                                    className="hover:text-white hover:text-fuchsia-300 transition-colors relative group py-2 text-shadow-sm font-bold"
                                >
                                    {link.label}
                                    <span className="absolute bottom-0 left-0 w-0 h-px bg-fuchsia-400 shadow-[0_0_10px_#d946ef] transition-all duration-300 group-hover:w-full"></span>
                                </button>
                            ))}
                            <button 
                                onClick={() => setShowVideoModal(true)}
                                className="relative overflow-hidden border border-fuchsia-500/40 px-6 py-2 text-xs font-movie tracking-widest text-white transition-all hover:border-fuchsia-400 group shadow-[0_0_20px_rgba(217,70,239,0.2)] hover:shadow-[0_0_30px_rgba(217,70,239,0.5)] bg-fuchsia-900/10"
                            >
                                <span className="relative z-10 group-hover:text-white transition-colors duration-300 font-bold text-shadow-sm">WATCH TRAILER</span>
                                <div className="absolute inset-0 bg-fuchsia-500/30 transform -translate-x-full group-hover:translate-x-0 transition-transform duration-300 ease-out"></div>
                            </button>
                        </div>

                        {/* MOBILE MENU TOGGLE - ALWAYS VISIBLE */}
                        <button 
                            className="md:hidden relative z-50 text-white p-2 hover:text-fuchsia-400 transition-colors"
                            onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                        >
                            {mobileMenuOpen ? <Icon path={Icons.X} className="w-6 h-6" /> : <Icon path={Icons.Menu} className="w-6 h-6" />}
                        </button>
                    </div>
                </nav>

                {/* Mobile Menu Overlay */}
                <div className={`fixed inset-0 bg-shio-dark/95 backdrop-blur-2xl z-40 transition-transform duration-500 cubic-bezier(0.16, 1, 0.3, 1) md:hidden ${mobileMenuOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                    <div className="flex flex-col items-center justify-center h-full gap-8 relative">
                         {/* Decoration */}
                         <div className="absolute top-1/4 right-0 w-64 h-64 bg-fuchsia-600/20 rounded-full blur-3xl pointer-events-none"></div>
                         
                        {navLinks.map((link, idx) => (
                            <button 
                                key={link.id}
                                onClick={(e) => {
                                    setMobileMenuOpen(false);
                                    onNavClick(e, link.id);
                                }} 
                                style={{transitionDelay: `${idx * 50}ms`}}
                                className={`text-3xl font-movie font-bold tracking-widest text-white hover:text-fuchsia-400 uppercase transition-all transform ${mobileMenuOpen ? 'translate-y-0 opacity-100' : 'translate-y-4 opacity-0'}`}
                            >
                                {link.label}
                            </button>
                        ))}
                    </div>
                </div>
                </>
            );
        };

        const TechCard = ({ icon, num, title, model, desc, delay }) => (
            <div 
                className="glass-panel p-8 md:p-10 group hover:bg-white/10 transition-all duration-500 hover:-translate-y-2 relative overflow-hidden rounded-xl border-t border-l border-white/20 border-b border-r border-black/50"
                style={{ animationDelay: delay }}
            >
                <div className="absolute top-0 left-0 w-1 h-0 bg-gradient-to-b from-fuchsia-500 to-cyan-500 group-hover:h-full transition-all duration-500 shadow-[0_0_15px_#d946ef]"></div>
                
                {/* Background Glow on Hover */}
                <div className="absolute inset-0 bg-gradient-to-br from-fuchsia-500/10 to-cyan-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

                <div className="flex justify-between items-start mb-8 md:mb-12 relative z-10">
                    <div className="text-slate-300 group-hover:text-white transition-colors duration-300 transform group-hover:scale-110 origin-left drop-shadow-[0_0_8px_rgba(255,255,255,0.5)]">
                        {icon}
                    </div>
                    <span className="font-mono text-xs text-white/50 group-hover:text-fuchsia-400 transition-colors font-bold">{num}</span>
                </div>
                <h3 className="font-movie text-lg font-bold text-white mb-2 relative z-10 group-hover:text-fuchsia-200 transition-colors drop-shadow-md">{title}</h3>
                <div className="h-px w-10 bg-white/20 mb-6 group-hover:w-full group-hover:bg-gradient-to-r from-fuchsia-500/50 to-transparent transition-all duration-700"></div>
                <div className="space-y-4 relative z-10">
                    <div>
                        <p className="text-[10px] font-movie text-slate-400 uppercase tracking-widest mb-1 font-bold">MODEL</p>
                        <p className="font-movie text-xl text-fuchsia-400 font-bold glow-text group-hover:neon-text-purple transition-all duration-300">{model}</p>
                    </div>
                    <p className="font-jp text-sm text-slate-300 leading-relaxed group-hover:text-slate-100 transition-colors font-medium">{desc}</p>
                </div>
            </div>
        );

        // --- Work Detail View ---
        const WorkDetail = ({ item, onBack, onNext }) => {
            const [activeStepIndex, setActiveStepIndex] = useState(0);

            useEffect(() => {
                setActiveStepIndex(0);
                window.scrollTo(0, 0);
            }, [item]);

            const hasSteps = item.steps && item.steps.length > 0;
            const currentContent = hasSteps ? item.steps[activeStepIndex] : item;

            return (
                <div className="min-h-screen bg-shio-dark text-white pt-24 pb-12 animate-fade-in-up">
                    <div className="fixed inset-0 bg-cyber-bg bg-cover bg-center opacity-30 pointer-events-none mix-blend-screen"></div>
                    <div className="container mx-auto px-6 max-w-6xl relative z-10">
                        
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-12 mt-12">
                            {/* Left Column: Visuals */}
                            <div className="lg:col-span-8 space-y-6">
                                <div className="aspect-video bg-slate-800/50 border border-white/20 overflow-hidden rounded-xl relative group shadow-[0_0_40px_rgba(217,70,239,0.15)] hover:shadow-[0_0_60px_rgba(217,70,239,0.3)] transition-all duration-500 backdrop-blur-sm">
                                    {isVideo(currentContent.image) ? (
                                        <video 
                                            src={currentContent.image} 
                                            className="w-full h-full object-cover"
                                            key={activeStepIndex}
                                            muted loop playsInline autoPlay
                                        />
                                    ) : (
                                        <img 
                                            src={currentContent.image} 
                                            alt={currentContent.title} 
                                            className="w-full h-full object-contain bg-slate-900 transition-transform duration-1000 group-hover:scale-105"
                                            key={activeStepIndex} 
                                        />
                                    )}
                                </div>
                                
                                {hasSteps && item.steps.length > 1 && (
                                    <div className="flex gap-4 overflow-x-auto pb-4 no-scrollbar mask-image-gradient">
                                        {item.steps.map((step, i) => (
                                            <button 
                                                key={i} 
                                                onClick={() => setActiveStepIndex(i)}
                                                className={`relative w-40 aspect-video bg-slate-800 border shrink-0 transition-all cursor-pointer group overflow-hidden rounded-md text-left shadow-lg
                                                    ${activeStepIndex === i ? 'border-fuchsia-500 ring-2 ring-fuchsia-500/50 opacity-100 scale-105' : 'border-white/10 opacity-70 hover:opacity-100 hover:border-white/30'}
                                                `}
                                            >
                                                {isVideo(step.image) ? (
                                                    <video src={step.image} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all" muted loop playsInline />
                                                ) : (
                                                    <img src={step.image} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all" />
                                                )}
                                                <div className="absolute inset-0 bg-gradient-to-t from-black/90 to-transparent flex items-end p-2">
                                                    <span className="text-[10px] font-movie font-bold text-white truncate drop-shadow-md">{step.title}</span>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                )}

                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('animate-fade-in-up');
                            entry.target.classList.remove('opacity-0');
                        }
                    });

                document.querySelectorAll('.reveal-on-scroll').forEach(el => {

                    observer.observe(el);
                });

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    observer.disconnect();

                                        <p className="font-jp text-slate-400 font-bold">プロジェクトを構成する技術スタック</p>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <TechCard 
                                            icon={<Icon path={Icons.Bot} className="w-8 h-8" />} 
                                            num="01" 
                                            title="VISUAL CORE" 
                                            model="Gemini 2.5 Pro"
                                            desc="style: nano banana / Prompt Engineering"
                                            delay="0ms"
                                        />
                                        <TechCard 
                                            icon={<Icon path={Icons.Film} className="w-8 h-8" />} 
                                            num="02" 
                                            title="VIDEO GENERATION" 
                                            model="Google Veo 3.1"
                                            desc="Image-to-Video / Motion Control"
                                            delay="100ms"
                                        />
                                        <TechCard 
                                            icon={<Icon path={Icons.Sparkles} className="w-8 h-8" />} 
                                            num="03" 
                                            title="POST PROCESS" 
                                            model="DaVinci + AI"
                                            desc="Upscaling / Color Grading"
                                            delay="200ms"
                                        />
                                    </div>
                                </div>
                            </section>

                            {/* FOOTER */}
                            <footer className="py-20 bg-black border-t border-white/10 text-center relative overflow-hidden">
                                <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-fuchsia-900/30 via-transparent to-transparent opacity-60"></div>
                                <div className="container mx-auto px-6 flex flex-col items-center gap-10 relative z-10">
                                    <div className="text-3xl font-movie font-black tracking-tighter text-white neon-text-purple">SHIO_PROJECT</div>
                                    
                                    <div className="flex gap-6">
                                        {[
                                            { icon: Icons.TwitterX, href: "https://x.com/6sugar9salt" },
                                            { icon: Icons.Youtube, href: "https://www.youtube.com/watch?v=yji2FFZQlGc" },
                                        ].map((social, i) => (
                                            <a 
                                                key={i}
                                                href={social.href} 
                                                target="_blank" 
                                                rel="noopener noreferrer" 
                                                className="w-12 h-12 flex items-center justify-center rounded-full border border-white/10 hover:border-fuchsia-500 hover:bg-fuchsia-500/20 text-slate-300 hover:text-white hover:shadow-[0_0_20px_#d946ef] transition-all duration-300"
                                            >
                                                <Icon path={social.icon} className="w-5 h-5" />
                                            </a>
                                        ))}
                                         <a href="https://www.showroom-live.com/r/3b3b19729779" target="_blank" rel="noopener noreferrer" className="w-12 h-12 flex items-center justify-center rounded-full border border-white/10 hover:border-cyan-500 hover:bg-cyan-500/20 opacity-70 hover:opacity-100 hover:shadow-[0_0_20px_#06b6d4] transition-all duration-300">
                                            <img src="./pict/showroom.png" alt="Showroom" className="w-6 h-6 object-contain" />
                                        </a>
                                    </div>
                                    
                                    <div className="text-[10px] font-movie tracking-widest text-slate-500 uppercase font-bold">
                                        © 2025 Sato Shio Project. All rights reserved.
                                    </div>
                                </div>
                            </footer>
                        </>
                    ) : (
                        <WorkDetail item={activeWork} onBack={handleBackClick} onNext={handleNextWork} />
                    )}

                    {/* VIDEO MODAL (Improved) */}
                    {showVideoModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-black/90 backdrop-blur-xl animate-fade-in-up" onClick={() => setShowVideoModal(false)}></div>
                            <div className="relative w-full max-w-6xl flex flex-col gap-4 animate-fade-in-up" style={{animationDuration: '0.4s'}}>
                                <div className="relative aspect-video bg-black rounded-2xl overflow-hidden border border-white/10 shadow-[0_0_100px_rgba(217,70,239,0.15)]">
                                    <button 
                                        onClick={() => setShowVideoModal(false)} 
                                        className="absolute top-4 right-4 z-50 p-2 bg-black/50 backdrop-blur rounded-full text-white/70 hover:text-white hover:bg-fuchsia-600 transition-all"
                                    >
                                        <Icon path={Icons.X} className="w-6 h-6" />
                                    </button>
                                    <div className="w-full h-full flex items-center justify-center bg-slate-900">
                                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/yji2FFZQlGc?autoplay=1" title="YouTube" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
